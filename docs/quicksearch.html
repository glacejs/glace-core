try failed chunks Mechanism to process uncaught exceptions (mocha mechanism isn't reliable but supported) Fixtures support similar to pytest fixtures Multiple reporting system Stdout reporter in-box TestRail reporter in-box Easy to provide custom reporter May read CLI arguments from JSON file May be extended with custom JavaScript config May be used as platform for own testing frameworks development How to installnpm i glace-coreFor development: git clone https://github.com/glacejs/glace-core cd glace-core npm i gulp test-unit // launch unit tests gulp test-all // launch all integration tests gulp --tasks // show all tasksHow to useglace [options] [sequence-of-test-files-or-folders]CLI optionsArguments --config [path], -c - Path to JSON file with CLI arguments. Default is cwd/config.json (if it exists). Log --stdout-log - Print log messages to stdout. --log [path] - Path to log file. Default is cwd/glace.log. --log-level [level] - Log level. Default is debug. Core --user-config [path] - Path to JS file with configuration which will be merged with override default configuration. Default is cwd/config.js (if it exists). --session-name [name] - Tests run session name. Default value includes word session and datetime. --grep, -g - Filter tests by name or name chunk. --report [path] - Path to reports folder. Default is cwd/reports. --dont-clear-report - Don't clear previous report on tests run. --root-conftest &lt;path&gt; - Path to root conftest.js which will be loaded before all. --languages - List of tested languages separated with comma. --retry - Number of times to retry failed test. Default is 0. --chunk-retry - Number of times to retry failed chunk. Default is 0. --chunk-timeout - Time to execute chunk or hook, sec. Default is 180. --uncaught - Strategy to process uncaught exceptions. Default value is log. Supported values are log just to log uncaught exceptions, fail to fail test if uncaught exception happened, mocha to use default mocha mechanism (unreliable). Plugins --plugins - Show plugins only. --plugins-dir [path] - Path to custom plugins folder. By default it searches plugins inside folder, where glace-core is installed. --disable-default-plugins - Disable default plugins. xUnit --xunit - Activate xUnit reporter. --xunit-path [path] - Path to xUnit report. Default is cwd/xunit.xml. --xunit-suite-name [name] - Tests suite name in xUnit report. By default it's the same as session name. TestRail --testrail - Activate testrail reporter. --testrail-host &lt;host&gt; - TestRail host. --testrail-user &lt;user&gt; - TestRail username or email. --testrail-token &lt;token&gt; - TestRail token. --testrail-project-id &lt;id&gt; - TestRail project id. --testrail-suite-id &lt;id&gt; - TestRail suite id. --testrail-run-name &lt;name&gt; - TestRail run name. --testrail-run-desc &lt;description&gt; - TestRail run description. Options --version - Show version number. -h, --help - Show help. Test examplesSee integration tests in order to explore examples. Frameworks platformGlaceJS may be used as platform for own testing frameworks development. Simple example: require(&quot;colors&quot;); require(&quot;glace-core&quot;).run().then(errCode =&gt; { if (!errCode) { console.log(&quot;It's passed! 🙂&quot;.green.bold); } else { console.log(&quot;It's failed! 🙁&quot;.red.bold); }; process.exit(errCode); }); × Search results Close "},"GlaceConfig.html":{"id":"GlaceConfig.html","title":"Namespace: GlaceConfig","body":" GlaseJS Namespaces GlaceConfig Modules clierrorglobalshackingindexmatcherpluginsreporter/indexreporter/stdoutreporter/testrailreporter/xunitrunnertesting Classes GlaceReportererror~ConfigErrorerror~GlaceErrorerror~StepErrortesting~TestCaseSteps Mixins TimerSteps Tutorials Release NotesSTEPS architectureSTEPS protocol Global afterChunkbeforeChunkchunkCONFexpectforEachLanguagehelpreportersrunscopesessionsinonSStest Namespace: GlaceConfig GlaceConfig Configures GlaceJS before tests run. Properties: Name Type Argument Default Descrip ciples: Any complex test may be divided to atomic steps. Almost all tests contain steps which are (or may be) used in other tests. Each step should be finished with verification that its result is correct. Verification of step may be disabled if it needs for negative scenarios. Steps are separated to change-steps, get-steps, check-steps. change-step should return true if it was executed and doesn't return another step-specific value. change-step should return false if it wasn't executed. change-steps may be connected to opposite pair: start &amp; finish. if start change-step wasn't executed, finish change-step shouldn't be executed. × Search results Close "},"tutorial-steps-protocol.html":{"id":"tutorial-steps-protocol.html","title":"Tutorial: STEPS protocol","body":" GlaseJS Namespaces GlaceConfig Modules clierrorglobalshackingindexmatcherpluginsreporter/indexreporter/stdoutreporter/testrailreporter/xunitrunnertesting Classes GlaceReportererror~ConfigErrorerror~GlaceErrorerror~StepErrortesting~TestCaseSteps Mixins TimerSteps Tutorials Release NotesSTEPS architectureSTEPS protocol Global afterChunkbeforeChunkchunkCONFexpectforEachLanguagehelpreportersrunscopesessionsinonSStest STEPS protocol Way to develop GlaceJS-compatible applications which may be used as GlaceJS plugins. Any application which implements STEPS protocol should follow next rules: Its modules should be lazy-loaded, for example, require(&quot;glace-web&quot;) should be empty by default It should provide Steps module, which based on STEPS architecture, for example, require(&quot;glace-web&quot;).Steps Steps module is object with functions, which will be mixed with base Steps class. It should provide globals module, for example, require(&quot;glace-web&quot;).globals, which will be loaded after main globals and may override it. It should provide pluginHelp module, for example, require(&quot;glace-web&quot;).pluginHelp, which will extend application help. It should active plugin fixtures on Steps module import. STEPS protocol is bidirectional. It means that any plugin may be easily transformed to standalone application, and any standalone application may be used as plugin. × Search results Close "}}
