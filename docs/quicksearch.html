 @prop {object} cluster - Cluster namespace. * @prop {boolean} [cluster.isMaster=true] - Mark current process as master. * @prop {boolean} [cluster.isSlave=false] - Mark current process as slave. * @prop {number} [cluster.slavesNum=0] - Number of slaves to launch. * @prop {number} [cluster.slaveId=null] - ID of slave. * @prop {object} session - Session namespace. * @prop {string} session.name - Session name. By default contains timestamp. * Can be overridden with CLI option `--session-name`. * @prop {string} session.id - Session ID. Default is timestamp. * @prop {boolean} [session.errors=[]] - List of session errors. * @prop {boolean} [session.isPassed=false] - Flag to define if tests session * run is passed or no. * @prop {array&lt;string&gt;} [session.preloads=[]] - Array of paths to `js` modules * which will be loaded before tests session run. * @prop {boolean} [session.interactive=false] - Flag to launch interactive * session. Can be overridden with CLI option `-i / --interactive`. * @prop {boolean} [session.debugOnFail=false] - Flag to enter to interactive * mode on step failure. Can be overridden with CLI option `--debug-on-fail`. * @prop {boolean} [session.exitOnFail=false] - Flag to break tests session on * first test failure. Can be overridden with CLI option `--exit-on-fail`. * @prop {string} [session.uncaughtException=log] - Strategy to process uncaught * exceptions. Available values are `log`, `fail`, `mocha`. Can be overridden * with CLI option `--uncaught`. * @prop {string} session.rootConftest - Path to `js` module which will be * loaded right after preloads. Can be overridden with CLI * option `--root-conftest`. * @prop {array&lt;string&gt;} session.killProcs - Array of process names which will * be killed before tests session run. Can be overridden with CLI * option `--kill-procs`. * @prop {object} retry - Retry settings namespace. * @prop {integer} [retry.id=0] - Number of retried session. * @prop {object} [retry.chunkIds={}] - Chunk ids grouped by retry values. For * example: `{1: ['1_1', '1_2'], 3: ['2_1'], 2: ['3_1', '3_2']}`. Populated on * first session run. * @prop {?array&lt;string&gt;} [retry.curChunkIds=null] - Reference to currently * populated group in `retry.chunkIds`. * @prop {object} test - Test settings namespace. * @prop {integer} [test.id=0] - Number of currently created test. Each test has * unique incremental id. On first session run it's assigned, on retry is used * to find test by id, because test name can be non-unique. * @prop {?TestCase} [test.curCase=null] - Currently executed test case. * @prop {array&lt;TestCase&gt;} [test.cases=[]] - Array of session test cases. * @prop {array&lt;string&gt;} [test.languages=[]] - Array of language names. Can be * overridden with CLI option `--languages`. * @prop {array&lt;string&gt;} [test.dirs=[]] - Array of test files or folders. Can * be overridden with CLI arguments or option `--targets` separated with comma. * @prop {boolean} [test.checkNames=true] - Flag to check test names uniqueness. * Can be overridden with CLI option `--dont-check-names`. * @prop {integer} [test.retries=0] - &lt;a name=&quot;test-retry&quot; href=&quot;#test-retry&quot;&gt;#&lt;/a&gt; * Number of test retries on failure. Overridden with CLI option `--retry`. * @prop {object} chunk - Chunk settings namespace. * @prop {integer} [chunk.id=0] - Number of chunk inside a test, incremental, * starts from `0` in each test. Fully unique chunk id is consist of `test.id` &amp; * `chunk.id`, like `1_1`, `1_2`, `2_1`. * @prop {?string} [chunk.curId=null] - Currently executed fully unique chunk id. * @prop {array&lt;string&gt;} [chunk.passedIds=[]] - Fully unique ids of passed chunks. * Used to skip already passed chunks on retry. * @prop {integer} [chunk.retries=0] - &lt;a name=&quot;test-chunk-retry&quot; href=&quot;#test-chunk-retry&quot;&gt;#&lt;/a&gt; * Number of chunk retries on failure. Overridden with CLI option `--chunk-retry`. * @prop {integer} [chunk.timeout=180] - &lt;a name=&quot;test-chunk-timeout&quot; href=&quot;#test-chunk-timeout&quot;&gt;#&lt;/a&gt; * Timeout of chunk execution, **sec**. Overridden with CLI option `--chunk-timeout`. * @prop {object} report - Report namespace. * @prop {string} [report.dir=cwd/report] - Folder to save tests session report. * @prop {string} [report.testDir] - Folder to save test-specific artifacts. * @prop {boolean} [report.clear=true] - Flag to clear report before tests run. * Can be overridden with CLI option `--dont-clear-report`. * @prop {boolean} [report.errorsNow=false] - Flag to print test error right * after its capture. Can be overridden with CLI option `--errors-now`. * @prop {string} [report.failedTestsPath=cwd/failed-tests.json] - Path to file * where info about failed tests will be saved to. Can be overridden with CLI * option `--failed-tests-path`. * @prop {object} [xunit] - xUnit report namespace. * @prop {boolean} [xunit.use=false] - Flag to activate xUnit report. Can be * overridden with CLI option `--xunit`. * @prop {string} [xunit.path=report.dir/xunit.xml] - Path to xUnit report. Can * be overridden with CLI option `--xunit-path`. * @prop {string} [xunit.suiteName=session.name] - xUnit suite name. Can be * overridden with CLI option `--xunit-suite-name`. * @prop {object} [allure] - Allure report namespace. * @prop {boolean} [allure.use=false] - Flag to activate allure report. Can be * overridden with CLI option `--allure`. * @prop {string} [allure.dir=report.dir/allure] - Folder to save allure report. * Can be overridden with CLI option `--allure-dir`. * @prop {string} [allure.suiteName=session.name] - Allure suite name. Can be * overridden with CLI option `--allure-suite-name`. * @prop {object} testrail - Testrail report namespace. * @prop {boolean} [testrail.use=false] - Flag to activate testrail report. Can * be overridden with CLI option `--testrail`. * @prop {string} testrail.host - Testrail host. Can be overridden with CLI * option `--testrail-host`. * @prop {string} test t;boolean&quot;, group: &quot;Core:&quot;, }, &quot;slaves &lt;number|auto&gt;&quot;: { describe: d(&quot;Split tests by slaves and execute them in&quot;, &quot;separated processes in parallel.&quot;), type: &quot;string&quot;, group: &quot;Core:&quot;, }, /* plugins */ &quot;list-plugins&quot;: { describe: d(&quot;List plugins end exit.&quot;), type: &quot;boolean&quot;, group: &quot;Plugins:&quot;, }, &quot;plugins-dir [path]&quot;: { describe: d(&quot;Path to custom plugins folder. By default it searches&quot;, &quot;plugins inside folder, where 'glace-core' is installed.&quot;), type: &quot;string&quot;, group: &quot;Plugins:&quot;, }, &quot;disable-default-plugins&quot;: { describe: d(&quot;Disable default plugins.&quot;), type: &quot;boolean&quot;, group: &quot;Plugins:&quot;, }, /* xunit */ &quot;xunit&quot;: { describe: d(&quot;Activate xUnit reporter.&quot;), type: &quot;boolean&quot;, group: &quot;xUnit:&quot;, }, &quot;xunit-path [path]&quot;: { describe: d(&quot;Path to xUnit report. Default is 'cwd/report/xunit.xml'.&quot;), type: &quot;string&quot;, group: &quot;xUnit:&quot;, }, &quot;xunit-suite-name [name]&quot;: { describe: d(&quot;Tests suite name in xUnit report.&quot;, &quot;By default it's the same as session name.&quot;), type: &quot;string&quot;, group: &quot;xUnit:&quot;, }, /* allure */ &quot;allure&quot;: { describe: d(&quot;Activate Allure reporter.&quot;), type: &quot;boolean&quot;, group: &quot;Allure:&quot;, }, &quot;allure-dir [path]&quot;: { describe: d(&quot;Path to allure report folder. Default is 'cwd/report/allure'.&quot;), type: &quot;string&quot;, group: &quot;Allure:&quot;, }, /* testrail */ &quot;testrail&quot;: { describe: d(&quot;Activate TestRail reporter.&quot;), type: &quot;boolean&quot;, group: &quot;TestRail:&quot;, }, &quot;testrail-host &lt;host&gt;&quot;: { describe: d(&quot;TestRail host.&quot;), type: &quot;string&quot;, group: &quot;TestRail:&quot;, }, &quot;testrail-user &lt;user&gt;&quot;: { describe: d(&quot;Te tring} name - Story name. */ allure.story = function (name) { if (!this.isTestStarted()) return; this.getCurrentTest().addLabel(&quot;story&quot;, name); }; /** * Adds test feature if test is started. * * @memberOf module:allure * @method * @arg {string} name - Feature name. */ allure.feature = function (name) { if (!this.isTestStarted()) return; this.getCurrentTest().addLabel(&quot;feature&quot;, name); }; /** * Adds test environment value if test is started. * * @memberOf module:allure * @method * @arg {string} name - Environment name. * @arg {string} value - Environment value. */ allure.addEnvironment = function (name, value) { if (!this.isTestStarted()) return; this.getCurrentTest().addParameter(&quot;environment-variable&quot;, name, value); }; /** * Adds test description if test is started. * * @memberOf module:allure * @method * @arg {string} desc - Description. * @arg {string} type - Mime type. */ allure.addDescription = function (desc, type) { if (!this.isTestStarted()) return; this.getCurrentTest().setDescription(desc, type); }; /** * Attach content to test if test is started. * * @memberOf module:allure * @method * @arg {string} name - Content name. * @arg {string} content - Content body. * @arg {string} type - Mime type. */ allure.attach = function (name, content, type) { if (!this.isTestStarted()) return; this.addAttachment(name, Buffer.from(content), type); }; /** * Attach JSON to test if test is started. * * @memberOf module:allure * @method * @arg {string} name - JSON name. * @arg {string} obj - Object to convert to JSON. */ allure.attachJson = function (name, obj) { if (!this.isTestStarted()) return; this.attach(name, JSON.stringify(obj, null, &quot; &quot;), &quot;application/json&quot;); }; /** * Attach image to test if test is started. * * @memberOf module:allure * @method * @arg {string} name - Image name. * @arg {string} imgPath - Image path. */ allure.attachImage = function (name, imgPath) { if (!this.isTestStarted()) return; this.attach(name, fs.readFileSync(imgPath), &quot;image/png&quot;); }; /** * Attach video to test if test is started. * * @memberOf module:allure * @method * @arg {string} name - Video name. * @arg {string} videoPath - Video path. */ allure.attachVideo = function (name, videoPath) { if (!this.isTestStarted()) return; this.attach(name, fs.readFileSync(videoPath), &quot;video/mp4&quot;); }; /** * Attach text to test if test is started. * * @memberOf module:allure * @method * @arg {string} name - Text name. * @arg {string} txt - Text content. */ allure.attachText = function (name, txt) { this.attach(name, txt, &quot;text/plain&quot;); }; /** * Attach HTML to test if test is started. * * @memberOf module:allure * @method * @arg {string} name - HTML name. * @arg {string} html - HTML content. */ allure.attachHtml = function (name, html) { this.attach(name, html, &quot;application/html&quot;); }; } else { allure = new Proxy({}, { get: () =&gt; () =&gt; {} }); }; module.exports = allure; × Search results Close "},"classifier.js.html":{"id":"classifier.js.html","title":"Source: classifier.js","body":" GlaceJS Namespaces GlaceConfig Modules allureclassifiercliclustererrorglobals/indexhackingindexloadermatcherpluginsreporter/allurereporter/dotsreporter/indexreporter/stdoutreporter/testrailreporter/xunittestingtoolsutils Classes GlaceReportererror~ConfigErrorerror~StepErrortesting~ScopeTypetesting~TestCaseSteps Mixins TimerSteps Tutorials Commonly Used FunctionsGlaceJS conceptsMocha broken queue with uncaught exceptionsTests parameterizationHow plugins workRelease NotesTest reportsTests and chunks retrySTEPS architecturePlugins system &amp; STEPS protocolTest fixturesTest &amp; chunk optionsHow glace loads tests Global $afterafterChunkallurebeforebeforeChunkchunkCONFexpectforEachLanguageglaceRunhelpreportersrunscopesessionsinonstubObjectsuitetest Source: classifier.js &quot;use strict&quot;; /** * Wrapper on bayes classifier. * * @module */ var bayes = require(&quot;bayes&quot;); module.exports tsreporter/indexreporter/stdoutreporter/testrailreporter/xunittestingtoolsutils Classes GlaceReportererror~ConfigErrorerror~StepErrortesting~ScopeTypetesting~TestCaseSteps Mixins TimerSteps Tutorials Commonly Used FunctionsGlaceJS conceptsMocha broken queue with uncaught exceptionsTests parameterizationHow plugins workRelease NotesTest reportsTests and chunks retrySTEPS architecturePlugins system &amp; STEPS protocolTest fixturesTest &amp; chunk optionsHow glace loads tests Global $afterafterChunkallurebeforebeforeChunkchunkCONFexpectforEachLanguageglaceRunhelpreportersrunscopesessionsinonstubObjectsuitetest Source: cluster.js &quot;use strict&quot;; /** * **Is used to execute tests concurrently in subprocesses.** * * Scheduler process is named `master`, subprocesses with tests are `slaves`. * `Master` uses simple scheduling, splitting tests on parts by `slaves` number. * * @module */ const fs = require(&quot;fs&quot;); const path = require(&quot;path&quot;); require(&quot;colors&quot;); const _ = require(&quot;lodash&quot;); const fse = require(&quot;fs-extra&quot;); const spawn = require(&quot;cross-spawn&quot;); const U = require(&quot;glace-utils&quot;); const CONF = require(&quot;./config&quot;); const tools = require(&quot;./tools&quot;); module.exports = { /** * Launches tests in subprocesses. * * @async * @instance * @function * @arg {function} [cb] - Callback function executing at the end. * @arg {number} cb.exitCode - Subprocesses summary exit code. * @return {Promise&lt;number|*&gt;} Exit code if callback isn't passed, * or result providing by callback. */ launch: async cb =&gt; { cb = cb || (o =&gt; o); resetArtifactsDir(); await killProcs(); const argv = _.clone(process.argv); const cmd = argv.shift(); const testIds = getTestIds(); const procs = []; _.range(1, CONF.cluster.slavesNum + 1).forEach(i =&gt; { procs.push(new Promise(launchSlave(i, cmd, argv, testIds))); }); const codes = await Promise.all(procs); if (fs.existsSync(CONF.report.dir)) U.clearEmptyFolders(CONF.report.dir); printArtifactsDir(); const resultCode = calcExitCode(codes); return cb(resultCode); }, }; /** * Kills requested processes one time in `master`. In `slaves` killing is disabled. * * @ignore */ const killProcs = async () =&gt; { for (const procName of (CONF.session.killProcs || [])) { await U.killProcs(procName); } }; /** * Artifacts folder includes `master` report and `slaves` reports. * * @ignore */ const resetArtifactsDir = () =&gt; { if (CONF.report.clear &amp;&amp; fs.existsSync(CONF.cluster.artifactsDir)) { fse.removeSync(CONF.cluster.artifactsDir); } fse.mkdirsSync(CONF.cluster.artifactsDir); }; const printArtifactsDir = () =&gt; { console.log(); const reportMsg = &quot;Artifacts are in &quot; + CONF.cluster.artifactsDir; console.log(Array(reportMsg.length + 1).join(&quot;-&quot;).yellow); console.log(reportMsg.yellow); }; const calcExitCode = codes =&gt; { let exitCode = 0; for (const code of codes) { if (code === 0) continue; exitCode = Math.min(exitCode + code, 255); } return exitCode; }; const getTestIds = () =&gt; { tools.fakeLoad(); let testIds = _.shuffle(CONF.test.cases.map(c =&gt; c.id)); return _.chunk(testIds, Math.ceil(testIds.length / CONF.cluster.slavesNum)); }; const launchSlave = (i, cmd, argv, testIds) =&gt; resolve =&gt; { const env = _.clone(process.env); env.GLACE_SLAVE_ID = i; env.GLACE_TEST_IDS = testIds[i - 1]; const opts = { env }; const stream = fs.createWriteStream( path.resolve(CONF.cluster.artifactsDir, `slave-${i}.stdout`)); console.log(`Slave #${i} is working...`.yellow); const proc = spawn(cmd, argv, opts); proc.stdout.pipe(stream); proc.stderr.pipe(stream); proc.on(&quot;close&quot;, endSlave(resolve, i)); }; const endSlave = (resolve, i) =&gt; code =&gt; { if (code === 0) { console.log(`Slave #${i} is succeeded`.green); } else { console.log(`Slave #${i} is failed with code ${code}`.red); } resolve(code); }; × Search results Close "},"error.js.html":{"id":"error.js.html","title":"Source: error.js","bo tMsg.yellow); }, /** * Called on scope start. * * @method * @instance * @arg {object} scope - `MochaJS` suite. */ scope: scope =&gt; { ++indents; if (indents) { stdout(); stdout((indent() + &quot;scope: &quot; + scope.title).cyan); } }, /** * Called before scope end. * * @method * @instance */ scopeEnd: () =&gt; { --indents; if (!indents) stdout(); }, /** * Called on suite start. * * @method * @instance * @arg {object} suite - `MochaJS` suite. */ suite: suite =&gt; { ++indents; if (indents) { stdout(); stdout((indent() + &quot;suite: &quot; + suite.title).cyan); } }, /** * Called before suite end. * * @method * @instance */ suiteEnd: () =&gt; { --indents; if (!indents) stdout(); }, /** * Called on test start. * * @method * @instance * @arg {object} test - `MochaJS` suite. */ test: test =&gt; { ++indents; if (indents) { stdout(); stdout((indent() + &quot;test: &quot; + test.title).cyan.bold); } }, /** * Called on test end. * * @method * @instance */ testEnd: () =&gt; { --indents; if (!indents) stdout(); }, /** * Called on chunk passed. * * @method * @instance * @arg {object} chunk - `MochaJS` test. */ pass: chunk =&gt; { let msg = indent() + &quot; &quot; + MochaReporter.symbols.ok + &quot; chunk&quot;; if (chunk.title) msg += &quot;: &quot; + chunk.title; stdout(msg.green); }, /** * Called on chunk skipped. * * @method * @instance * @arg {object} chunk - `MochaJS` test. */ skip: chunk =&gt; { let msg = indent() + &quot; # chunk&quot;; if (chunk.title) msg += &quot;: &quot; + chunk.title; stdout(msg.gray); }, /** * Called on chunk or hook failed. * * @method * @instance * @arg {object} chunk - `MochaJS` test. */ fail: chunk =&gt; { let suffix = chunk.type === &quot;hook&quot; ? &quot; hook&quot; : &quot; chunk&quot;; let msg = indent() + &quot; &quot; + MochaReporter.symbols.err + suffix; if (chunk.title) msg += &quot;: &quot; + chunk.title; stdout(msg.red); if (CONF.report.errorsNow) { let errMsg; if (CONF.test.curCase) { errMsg = _.last(CONF.test.curCase.errors); } t.comment += Reporter.processErrors(CONF.test.curCase.errors); } if (CONF.test.curCase.rawInfo.length) { testResult.comment += Reporter.processExtras(CONF.test.curCase.rawInfo); } testResult.comment = testResult.comment.trim(); report = report.then(() =&gt; { return testrail.addResultForCase( CONF.testrail.runId, testrailCase.id, testResult); }).catch(e =&gt; { LOG.error(util.format( `Error to publish test '${CONF.test.curCase.name}' report to TestRail:`, e)); }); }, /** * Called on report finalizing. * * @method * @instance */ done: () =&gt; report, }; /** * Entry point to set comment of test before testrail publication. * Can be overridden with custom function. * * @memberOf module:reporter/testrail * @instance * @function setComment * @return {string} - Test comment. * * @example &lt;caption&gt;&lt;b&gt;Overriding with custom function&lt;/b&gt;&lt;/caption&gt; * // should be after configuration but before tests run * const testrail = require(&quot;glace-core/lib/reporter/testrail&quot;); * testrail.setComment = myFuncToSetComment; */ Reporter.setComment = () =&gt; &quot;&quot;; /** * Entry point to process test screenshot paths before testrail publication. * Can be overridden with custom function. * * @memberOf module:reporter/testrail * @instance * @function processScreens * @arg {string[]} screens - List of screenshot paths. * @return {string} - Test screenshots info, attaching to test comment. * * @example &lt;caption&gt;&lt;b&gt;Overriding with custom function&lt;/b&gt;&lt;/caption&gt; * // should be after configuration but before tests run * const testrail = require(&quot;glace-core/lib/reporter/testrail&quot;); * testrail.processScreens = myFuncToProcessScreens; */ Reporter.processScreens = screens =&gt; { let result = &quot;\\n\\nScreenshots:&quot;; screens.forEach((screen, i) =&gt; { result += `\\n${i + 1}. ${screen}`; }); return result; }; /** * Entry point to process test video paths before testrail publication. * Can be overridden with custom function. ncToProcessExtras; */ Reporter.processExtras = extras =&gt; { let result = &quot;\\n\\nExtra details:&quot;; extras.forEach((extra, i) =&gt; { result += `${i ? &quot;\\n&quot; : &quot;&quot;}\\n${i + 1}. ${extra}`; }); return result; }; module.exports = Reporter; × Search results Close "},"reporter_xunit.js.html":{"id":"reporter_xunit.js.html","title":"Source: reporter/xunit.js","body":" GlaceJS Namespaces GlaceConfig Modules allureclassifiercliclustererrorglobals/indexhackingindexloadermatcherpluginsreporter/allurereporter/dotsreporter/indexreporter/stdoutreporter/testrailreporter/xunittestingtoolsutils Classes GlaceReportererror~ConfigErrorerror~StepErrortesting~ScopeTypetesting~TestCaseSteps Mixins TimerSteps Tutorials Commonly Used FunctionsGlaceJS conceptsMocha broken queue with uncaught exceptionsTests parameterizationHow plugins workRelease NotesTest reportsTests and chunks retrySTEPS architecturePlugins system &amp; STEPS protocolTest fixturesTest &amp; chunk optionsHow glace loads tests Global $afterafterChunkallurebeforebeforeChunkchunkCONFexpectforEachLanguageglaceRunhelpreportersrunscopesessionsinonstubObjectsuitetest Source: reporter/xunit.js &quot;use strict&quot;; /** * `GlaceJS` xunit reporter. * * @module */ const fs = require(&quot;fs&quot;); const path = require(&quot;path&quot;); require(&quot;colors&quot;); const escape = require(&quot;mocha&quot;).utils.escape; const fse = require(&quot;fs-extra&quot;); const CONF = require(&quot;../config&quot;); const TestCase = require(&quot;../testing&quot;).TestCase; let stream; module.exports = { start: () =&gt; { if (fs.existsSync(CONF.xunit.path)) { fs.unlinkSync(CONF.xunit.path); } }, end: () =&gt; { fse.mkdirsSync(path.dirname(CONF.xunit.path)); stream = fs.createWriteStream(CONF.xunit.path); write(tag(&quot;testsuite&quot;, { name: CONF.xunit.suiteName, tests: CONF.test.cases.length, failures: CONF.test.cases.filter(t =&gt; t.status === TestCase.FAILED).length, errors: CONF.test.cases.filter(t =&gt; t;passed&quot;; TestCase.SKIPPED = &quot;skipped&quot;; /** * Class defining mochajs scope name and type. */ class ScopeType extends String { /** * Set mochajs scope type. * @arg {string} type - Supported values are `scope`, `suite`, `test`. */ setType (type) { this.type = type; return this; } }; module.exports.ScopeType = ScopeType; × Search results Close "},"tools.js.html":{"id":"tools.js.html","title":"Source: tools.js","body":" GlaceJS Namespaces GlaceConfig Modules allureclassifiercliclustererrorglobals/indexhackingindexloadermatcherpluginsreporter/allurereporter/dotsreporter/indexreporter/stdoutreporter/testrailreporter/xunittestingtoolsutils Classes GlaceReportererror~ConfigErrorerror~StepErrortesting~ScopeTypetesting~TestCaseSteps Mixins TimerSteps Tutorials Commonly Used FunctionsGlaceJS conceptsMocha broken queue with uncaught exceptionsTests parameterizationHow plugins workRelease NotesTest reportsTests and chunks retrySTEPS architecturePlugins system &amp; STEPS protocolTest fixturesTest &amp; chunk optionsHow glace loads tests Global $afterafterChunkallurebeforebeforeChunkchunkCONFexpectforEachLanguageglaceRunhelpreportersrunscopesessionsinonstubObjectsuitetest Source: tools.js &quot;use strict&quot;; /** * Glace tools. * * @module */ const util = require(&quot;util&quot;); require(&quot;colors&quot;); const _ = require(&quot;lodash&quot;); const expect = require(&quot;chai&quot;).expect; const highlight = require(&quot;cli-highlight&quot;).highlight; const Testrail = require(&quot;testrail-api&quot;); const U = require(&quot;glace-utils&quot;); const classifier = require(&quot;./classifier&quot;)(); const CONF = require(&quot;./config&quot;); const plugins = require(&quot;./plugins&quot;); const utils = require(&quot;./utils&quot;); const d = U.switchColor(); let stepsCache = null; /** * Get list of steps data, where step data is an object with keys: * `name` - name of step, `decription` - short details of steps, * `doc` - documentation of step. * * @memberOf module:tools * @function * @arg {string} [filter] - String chunk to filter steps. * @arg {boolean} [namesOnly=false] - Flag to filter by step names only. * @return {array&lt;object&gt;} */ const listSteps = (filter, namesOnly=false) =&gt; { if (!stepsCache) { stepsCache = getStepsData(getStepNames()); learnClassifier(stepsCache); } if (!filter) return stepsCache; return filterSteps(stepsCache, filter, namesOnly); }; /** * Print list of steps in stdout. * * @memberOf module:tools * @function * @arg {string} [filter] - String chunk to filter steps. * @arg {boolean} [namesOnly=false] - Flag to filter by step names only. */ const printSteps = (filter, namesOnly=false) =&gt; { const steps = listSteps(filter, namesOnly); if (!steps.length) { console.log(&quot;No steps are found&quot;.yellow); return; } steps.reverse().forEach((step, i) =&gt; { console.log(d(`${i+1}. ${step.name}:`)); console.log(d(step.description)); if (step.doc) console.log(highlight(step.doc, { language: &quot;js&quot; })); }); }; /** * Print list of implemented test cases. * * &lt;img src=&quot;./list_tests.gif&quot; title=&quot;listTests example&quot; /&gt; * * @memberOf module:tools * @name listTests * @function * @arg {string} [filter] - String chunk to filter test cases. */ const printTests = filter =&gt; { fakeLoad(); let cases = CONF.test.cases; if (filter) cases = cases.filter(c =&gt; U.textContains(c.name, filter)); if (!cases.length) { console.log(&quot;No tests are found&quot;.yellow); return; } cases.forEach((c, i) =&gt; { console.log(d(`${i+1}. ${c.name}`)); }); }; /** * Print list of available plugins. * * &lt;img src=&quot;./list_plugins.gif&quot; title=&quot;listPlugins example&quot; /&gt; * * @memberOf module:tools * @name listPlugins * @function */ const printPlugins = () =&gt; { const pluginsList = plugins.get(); if (!pluginsList.length) { console.log(&quot;No plugins are detected&quot;.yellow); return; } pluginsList.forEach((p, i) =&gt; { console.log(`${i+1}. ${p.name}`.yellow, p.path); }); }; /** * Get list of available fixtures. * * @memberOf module:tools * @function * @arg {string} [filter] - String chunk to filter fixtures. * @arg {boolean} [namesOnly=false] - Flag to filter by fixture names only. * @return {array&lt;object&gt;} */ const listFixtures = (filter, namesOnly=false) =&gt; { fakeLoad(); const fixtures = getFixtures(); if (!filter) return fixtures; return filterFixtures(fixtures, filter, namesOnly); }; /** * Print list of fixtures in stdout. * * @memberOf module:tools * @function * @arg {string} [filter] - String chunk to filter fixtures. * @arg {boolean} [namesOnly=false] - Flag to filter by fixture names only. */ const printFixtures = (filter, namesOnly=false) =&gt; { const fixtures = listFixtures(filter, namesOnly); if (!fixtures.length) { console.log(&quot;No fixtures are found&quot;.yellow); return; } fixtures.forEach((fx, i) =&gt; { console.log(d(`${i+1}. ${fx.name}`)); if (fx.doc) console.log(highlight(fx.doc, { language: &quot;js&quot; })); }); }; /** * Make fake load of tests in order to collect tests, fixtures, steps, etc. * * @memberOf module:tools * @function */ const fakeLoad = () =&gt; { const dummy = () =&gt; {}; global.before = dummy; global.after = dummy; global.beforeEach = dummy; global.afterEach = dummy; global.it = dummy; global.describe = (name, cb) =&gt; { cb.call({ retries: dummy, timeout: dummy, }); }; require(&quot;./globals&quot;); require(&quot;./loader&quot;); }; /** * Check testrail cases consistency with implemented tests. * * @memberOf module:tools * @function * @arg {function} cb - Callback function. */ const checkTestrail = cb =&gt; { checkTestrailOpts(); fakeLoad(); console.log(&quot;TestRail connecting...&quot;.yellow); const testrail = new Testrail({ host: CONF.testrail.host, user: CONF.testrail.user, password: CONF.testrail.token }); checkTestrailCases(testrail, cb); }; module.exports = { checkTestrail, fakeLoad, listSteps, printSteps, printTests, printPlugins, listFixtures, printFixtures, }; /** * Check testrail options. * @ignore */ const checkTestrailOpts = () =&gt; { for (const opt in CONF.testrail) { expect(CONF.testrail[opt], `TestRail option '${opt}' isn't specified in config`) .to.exist; } }; /** * Check testrail missed cases which are implemented. * @ignore */ const checkTestrailMissed = cases =&gt; { const testrailNames = cases.map(case_ =&gt; case_.title); const testNames = CONF.test.cases.map(case_ =&gt; case_.name); const missed = _.difference(testNames, testrailNames); if (!missed.length) return 0; console.log(&quot;\\nMissed TestRail cases:&quot;.magenta.bold); missed.forEach((title, i) =&gt; { console.log(`${i+1}. ${title}`.cyan.bold); }); return 1; }; /** * Check testrail cases which are not implemented yet. * @ignore */ const checkTestrailNotImplemented = cases =&gt; { const testrailNames = cases.map(case_ =&gt; case_.title); const testNames = CONF.test.cases.map(case_ =&gt; case_.name); const notImplemented = _.difference(testrailNames, testNames); if (!notImplemented.length) return 0; console.log(&quot;\\nNot implemented TestRail cases:&quot;.magenta.bold); notImplemented.forEach((title, i) =&gt; { console.log(`${i+1}. ${title}`.cyan.bold); }); return 1; }; /** * Check testrail duplicated cases. * @ignore */ const checkTestrailDuplicates = cases =&gt; { const testrailNames = []; let testrailDups = []; cases.forEach(case_ =&gt; { if (testrailNames.includes(case_.title)) { testrailDups.push(case_.title); } else { testrailNames.push(case_.title); } }); testrailDups = _.uniq(testrailDups); if (!testrailDups.length) return 0; console.log(&quot;\\nTestRail duplicated cases:&quot;.magenta.bold); testrailDups.forEach((title, i) =&gt; { console.log(`${i+1}. ${title}`.cyan.bold); }); return 1; }; /** * Check testrail cases. * @ignore */ const checkTestrailCases = (client, cb) =&gt; { client.getCases( CONF.testrail.projectId, { suite_id: CONF.testrail.suiteId }, (err, response, cases) =&gt; { if (err) { console.log(err); cb(1); return; } let errorCode = 0; errorCode += checkTestrailDuplicates(cases); errorCode += checkTestrailNotImplemented(cases); errorCode += checkTestrailMissed(cases); if (!errorCode) { console.log(&quot;TestRail cases correspond current tests&quot;.green.bold); } console.log( &quot;\\nTestRail suite is&quot;, `${CONF.testrail.host}/index.php?/suites/view/${CONF.testrail.suiteId}`.yellow); cb(errorCode); }); }; /** * Get fixtures. * @ignore */ const getFixtures = () =&gt; { const fixtures = []; for (const name in global) { if (!name.startsWith(&quot;fx&quot;)) continue; const func = global[name]; if (!util.isFunction(func)) continue; fixtures.push({ name: name, doc: utils.getDoc(func), }); } return fixtures; }; /** * Filter fixtures. * @ignore */ const filterFixtures = (fixtures, filter, namesOnly) =&gt; { const filtered = []; for (const fx of fixtures) { if (namesOnly) { if (!U.textContains(fx.name, filter)) continue; } else { if (!U.textContains(fx.name, filter) &amp;&amp; !U.textContains(fx.doc, filter)) continue; } filtered.push(fx); } return filtered; }; /** * Get list of step names. * * @ignore * @function * @return {array&lt;string&gt;} */ const getStepNames = () =&gt; { global.$ || fakeLoad(); const NOT_STEPS = [ &quot;constructor&quot;, &quot;hasOwnProperty&quot;, &quot;isPrototypeOf&quot;, &quot;propertyIsEnumerable&quot;, &quot;toLocaleString&quot;, &quot;toString&quot;, &quot;valueOf&quot;, ]; let names = []; for (const key in $) { names.push(key); }; names = _.union( names, Object.getOwnPropertyNames($), Object.getOwnPropertyNames(Object.getPrototypeOf($)) ).sort() .filter(i =&gt; !i.startsWith(&quot;_&quot;)) .filter(i =&gt; /^\\w+$/.test(i)) .filter(i =&gt; !NOT_STEPS.includes(i)) .filter(i =&gt; /^\\D/.test(i)); return names; }; /** * Get list of step data, where step data is an object with keys: * `name` - name of step, `decription` - short details of steps, * `doc` - documentation of step. * * @ignore * @function * @arg {array&lt;string&gt;} names - List of step names. * @return {array&lt;object&gt;} */ const getStepsData = names =&gt; { const result = []; for (const name of names) { const func = $[name]; if (!util.isFunction(func)) continue; result.push({ name: name, description: funcDescription(func), doc: utils.getDoc(func), }); }; return result; }; /** * Learn classifier on step names and description. * @ignore */ const learnClassifier = steps =&gt; { steps.forEach(step =&gt; classifier.learn(step.doc, step.name)); }; /** * Filter steps and return relevant result merged with ML predictions. * @ignore */ const filterSteps = (steps, filter, namesOnly) =&gt; { let filtered = []; for (const step of steps) { if (namesOnly) { if (!U.textContains(step.name, filter)) continue; } else { if (!U.textContains(step.name, filter) &amp;&amp; !U.textContains(step.doc, filter)) continue; } filtered.push(step); } if (!namesOnly) { const classified = classifySteps(steps, filter); filtered = mergeSteps(classified, filtered); } return filtered; }; /** * Get classified steps based on ML. * @ignore */ const classifySteps = (steps, filter) =&gt; { const result = []; const sampling = classifier.classify(filter); for (const sample of sampling) { for (const step of steps) { if (sample.label === step.name) result.push(step); } } return result; }; /** * Merge steps. * @ignore */ const mergeSteps = (base, merging) =&gt; { const usedNames = base.map(s =&gt; s.name); const result = _.clone(base); for (const step of merging) { if (!usedNames.includes(step.name)) result.push(step); } return result; }; /** * Get function description. * @ignore */ const funcDescription = func =&gt; { return &quot; &quot; + func.toString().replace(&quot;\\n&quot;, &quot; &quot;).split(/\\) *\\{/)[0] + &quot;) {...}&quot;; }; × Search results Close "},"utils.js.html":{"id":"utils.js.html","title":"Source: utils.js","body":" GlaceJS Namespaces GlaceConfig Modules allureclassifiercliclustererrorglobals/indexhackingindexloadermatcherpluginsreporter/allurereporter/dotsreport n. * @return {string} Documentation. */ module.exports.getDoc = func =&gt; { let doc = func.__doc__; if (!doc) return &quot;&quot;; doc = doc .split(&quot;\\n&quot;) .map(i =&gt; i.trim()) .filter(i =&gt; i) .map(i =&gt; ` ${i}`) .join(&quot;\\n&quot;); if (!doc) return &quot;&quot;; return ` /**\\n${doc}\\n */`; }; module.exports.printTestErrors = (failedTests, log = console.log) =&gt; { if (!failedTests.length) return; log(); log(&quot;TEST FAILURES:&quot;.bold); for (const testCase of failedTests) { log(); log((&quot;test: &quot; + testCase.name).cyan.bold); printErrors(testCase.errors, log); } }; module.exports.printSessionErrors = (log = console.log) =&gt; { if (!CONF.session.errors.length) return; log(); log(&quot;OUTTEST FAILURES:&quot;.bold); printErrors(CONF.session.errors, log); }; const printErrors = (errors, log) =&gt; { for (let error of errors) { error = error.split(&quot;\\n&quot;).map(line =&gt; { if (line.trim() === &quot;+ expected - actual&quot;) { return line .replace(&quot;+ expected&quot;, &quot;+ expected&quot;.green.bold) .replace(&quot;- actual&quot;, &quot;- actual&quot;.red.bold); } if (line.trim().startsWith(&quot;+ &quot;)) { return line.green.bold; } return line.red.bold; }).join(&quot;\\n&quot;); log(); log(error); } }; × Search results Close "},"globals_scope.js.html":{"id":"globals_scope.js.html","title":"Source: globals/scope.js","body":" GlaceJS Namespaces GlaceConfig Modules allureclassifiercliclustererrorglobals/indexhackingindexloadermatcherpluginsreporter/allurereporter/dotsreporter/indexreporter/stdoutreporter/testrailreporter/xunittestingtoolsutils Classes GlaceReportererror~ConfigErrorerror~StepErrortesting~ScopeTypetesting~TestCaseSteps Mixins TimerSteps Tutorials Commonly Used FunctionsGlaceJS conceptsMocha broken queue with uncaught exceptionsTests parameterizationHow plugins workRelease NotesTest reportsTests and chunks retrySTEPS architecturePlugins system &amp; STEPS protocolTest fixturesTest &amp; chunk optionsHow gla , opts, () =&gt; { func(); }); }; const initTestFixture = testCase =&gt; { return U.makeFixture({ before: beforeCb(testCase), after: afterCb }); }; const beforeCb = testCase =&gt; ctx =&gt; () =&gt; { ctx.testCase = testCase; ctx.testCase.reset(); ctx.testCase.start(); CONF.test.curCase = ctx.testCase; CONF.report.testDir = path.resolve( CONF.report.dir, &quot;tests&quot;, U.toKebab(ctx.testCase.name)); setLog(); // Current test case is started, need to reinit log }; const afterCb = ctx =&gt; () =&gt; { if (ctx.testCase.errors.length) { ctx.testCase.end(TestCase.FAILED); } else { ctx.testCase.end(TestCase.PASSED); } }; const isFilterMatched = (testName, filterId) =&gt; { if (filterId == CONF.test.id) return true; filterId = filterId.toString(); if (CONF.filter.precise) { return testName.toLowerCase() === filterId.toLowerCase(); } else { return testName.toLowerCase().includes(filterId.toLowerCase()); } }; /** * Global function, existing in `glace` tests, which creates test case. * * @global * @function * @arg {string} name - Name of test case. By default, should be unique in session. * But uniqueness check can be skipped with CLI option `--dont-check-names`. * @arg {object} [opts] - Options. * @arg {boolean|string} [opts.skip=false] - Flag to skip test or skip reason message. * @arg {?number} [opts.retry=null] - Number of test retries on failure. Overrides * [config](GlaceConfig.html#test-retry) settings. * @arg {?number} [opts.chunkRetry=null] - &lt;a name=&quot;test-chunk-retry&quot; href=&quot;#test-chunk-retry&quot;&gt;#&lt;/a&gt; * Number of chunk retries on failure. Overrides [config](GlaceConfig.html#test-chunk-retry) settings. * @arg {?number} [opts.chunkTimeout=null] - &lt;a name=&quot;test-chunk-timeout&quot; href=&quot;#test-chunk-timeout&quot;&gt;#&lt;/a&gt; * Time to execute chunk or hook, **sec**. Overrides [config](GlaceConfig.html#test-chunk-timeout) settings. * @arg {function[]} [fixtures] - Involved [fixtures](tutorial-common-used-funcs.html#fixture r(); */ A.step(&quot;Get timer value&quot;); expect(this._timer, &quot;Timer is not started&quot;).to.exist; var result = (new Date() - this._timer) / 1000; A.pass(); return result; }, checkTimer: function (condition) { /** * Step to check timer. * * @memberOf TimerSteps * @method checkTimer * @instance * @arg {string|object} condition - [chaijs](http://chaijs.com/) condition. * @throws {AssertionError} If timer verification was failed. * @example * * $.startTimer(); * $.checkTimer(&quot;to exist&quot;); * * $.startTimer(); * await $.pause(1, &quot;sleep a bit&quot;); * $.checkTimer({ &quot;to be gte&quot;: 1 }); */ if (typeof(condition) === &quot;string&quot;) { var stepMsg = `Check timer ${condition}`; } else { stepMsg = util.format(&quot;Check timer with condition&quot;, condition); } A.step(stepMsg); expect(this.getTimer(), &quot;Timing is failed&quot;).to.correspond(condition); A.pass(); }, }; module.exports = TimerSteps; × Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" GlaceJS Namespaces GlaceConfig Modules allureclassifiercliclustererrorglobals/indexhackingindexloadermatcherpluginsreporter/allurereporter/dotsreporter/indexreporter/stdoutreporter/testrailreporter/xunittestingtoolsutils Classes GlaceReportererror~ConfigErrorerror~StepErrortesting~ScopeTypetesting~TestCaseSteps Mixins TimerSteps Tutorials Commonly Used FunctionsGlaceJS conceptsMocha broken queue with uncaught exceptionsTests parameterizationHow plugins workRelease NotesTest reportsTests and chunks retrySTEPS architecturePlugins system &amp; STEPS protocolTest fixturesTest &amp; chunk optionsHow glace loads tests Global $afterafterChunkallurebeforebeforeChunkchunkCONFexpectforEachLanguageglaceRunhelpreportersrunscopesessionsinonstubObjectsuitetest Global Members $ :Steps Steps collection. Type: Steps Source: globals/index.js, line 113 See: steps to get more details about its methods. allure Allure helper. Source: globals/index.js, line 105 CONF GlaceJS config. es allureclassifiercliclustererrorglobals/indexhackingindexloadermatcherpluginsreporter/allurereporter/dotsreporter/indexreporter/stdoutreporter/testrailreporter/xunittestingtoolsutils Classes GlaceReportererror~ConfigErrorerror~StepErrortesting~ScopeTypetesting~TestCaseSteps Mixins TimerSteps Tutorials Commonly Used FunctionsGlaceJS conceptsMocha broken queue with uncaught exceptionsTests parameterizationHow plugins workRelease NotesTest reportsTests and chunks retrySTEPS architecturePlugins system &amp; STEPS protocolTest fixturesTest &amp; chunk optionsHow glace loads tests Global $afterafterChunkallurebeforebeforeChunkchunkCONFexpectforEachLanguageglaceRunhelpreportersrunscopesessionsinonstubObjectsuitetest Tutorials Classes GlaceReporter ConfigError StepError ScopeType TestCase Steps Mixins TimerSteps Namespaces GlaceConfig × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" GlaceJS Namespaces GlaceConfig Modules allureclassifiercliclustererrorglobals/indexhackingindexloadermatcherpluginsreporter/allurereporter/dotsreporter/indexreporter/stdoutreporter/testrailreporter/xunittestingtoolsutils Classes GlaceReportererror~ConfigErrorerror~StepErrortesting~ScopeTypetesting~TestCaseSteps Mixins TimerSteps Tutorials Commonly Used FunctionsGlaceJS conceptsMocha broken queue with uncaught exceptionsTests parameterizationHow plugins workRelease NotesTest reportsTests and chunks retrySTEPS architecturePlugins system &amp; STEPS protocolTest fixturesTest &amp; chunk optionsHow glace loads tests Global $afterafterChunkallurebeforebeforeChunkchunkCONFexpectforEachLanguageglaceRunhelpreportersrunscopesessionsinonstubObjectsuitetest | Source Code | Release Notes Glace (fr. glacé — ice, frozen) is a cold drink based on coffee with addition of ice cream. glace-core is a quick-start functional &amp; unit testing framework based on mochajs and can be extented with its plugins. Why it is Firstly it's R&amp;D project for me to dive deeply to programming and software architecture. Current testing frameworks like mochajs or jasminejs look cool for unit testing but are not flexible for complex functional scenarios. Quick start Make sure you have installed node &gt;= v8.9 &amp; npm &gt;= v5.5. Install glace-core globally npm i -g glace-core or locally npm i glace-core. Create file tests.js with next content: &quot;use strict&quot;; test(&quot;My first test&quot;, () =&gt; { chunk(() =&gt; { console.log(&quot;hello world&quot;); }); }); test(&quot;My second test&quot;, () =&gt; { chunk(() =&gt; { throw new Error(&quot;BOOM!&quot;); }); }); Launch tests with command glace tests.js if you installed glace-core globally or with ./node_modules/glace-core/bin/glace tests.js if locally and get the result. Features Cross-platform: can be launched easily in linux, macos, windows. Concept is based on STEPS-architecture. Plugins system based on STEPS-protocol. Parameterization inside and outside of test Mechanism to launch tests in parallel workers. Mechanism to retry failed tests Mechanism to retry failed chunks Mechanism to process uncaught exceptions (mocha mechanism is unreliable but supported) Fixtures support similar to pytest fixtures Conftest and preloads support Test &amp; chunk options Multiple reporting system Stdout reporter in-box. Allure reporter in-box. TestRail reporter in-box, Easy to provide custom reporter May read CLI arguments from JSON file May be extended with custom JavaScript config May be used as platform for own testing frameworks development Reserved functions test - testcase definition; chunk - part of test executed independently; before - hook executed before chunks; after - hook executed after chunks; beforeChunk - hook executed before each chunk; afterChunk - hook executed after each chunk; $ - namespace of steps; CONF - configuration; fixtures - modular &amp; reusable blocks of test; iterators - cycles for tests, chunks and other blocks; suite - groups tests to suites for visual output mostly; scope - groups tests or chunks for visual or logical output, is used inside iterators also; session - first root suite, created by framework, not need to reuse by default. CLI optionsCommon --version - Show version. -h, --help - Show help. Arguments --config [path], -c - Path to JSON file with CLI arguments. Default is &lt;cwd&gt;/config.json if it exists. Note! All options below may be set via json file (see option --config above). Log --stdout-log - Print log messages to stdout. --log [path] - Path to log file. Default is &lt;cwd&gt;/glace.log. --log-level [level] - Log level. Supported values are error, warn, info, verbose, debug, silly. Default is debug. Core --user-config [path] - Path to JS file with configuration which will be merged with override default configuration. Default is &lt;cwd&gt;/config.js if it exists. --session-name [name] - Tests run session name. Default value includes word session and datetime. --grep &lt;pattern&gt;, -g - Filter tests by part of name (powered by mocha). --include &lt;sequence&gt; - 1) Sequence of test name parts separated by | in order to choose tests for run, case-insensitive. For example, --include &quot;my first test | my second test&quot; includes these ones in run only. 2) Path to json file with test names or test ids in order to choose them for run. For example, it can be path to file with failed tests, which is generated glace-core if some tests were failed. --exclude &lt;sequence&gt; - 1) Sequence of test name parts separated by | in order to exclude tests from run, case-insensitive. For example, --exclude &quot;my first test | my second test&quot; excludes these ones from run. 2) Path to json file with test names or test ids in order to exclude them from run. --precise-match - Precise tests inclusion or exclusion matching (check full test name equivalence, not substring matching). --report [path] - Path to report folder. Default is &lt;cwd&gt;/report. --dont-clear-report - Don't clear folder of previous report before tests run. --dont-check-names - Don't check test names uniqueness (usually useful in unit testing). By default test names should be human-readable and unique among other tests in run. --failed-tests-path [path] - Path to save failed tests in json format. Default is &lt;cwd&gt;/report/failed-tests.json. If there are failed tests in run, glace-core puts its info to json file, which can be used then with --include option to rerun failed tests only. --root-conftest &lt;path&gt; - Path to root conftest.js which will be loaded before tests but after preloads. --languages &lt;sequence&gt; - List of tested languages separated with comma. For example, --languages &quot;ru, en, ee&quot;. --retry [times] - Number of times to retry failed test. Default is 0. --chunk-retry [times] - Number of times to retry failed chunk (powered by mocha). Default is 0. --chunk-timeout [sec] - Time to execute chunk or hook, sec. Default is 180. --uncaught [type] - Strategy to process uncaught exceptions. Default value is log. Supported values are log just to log uncaught exceptions, fail to fail test if uncaught exception happened, mocha to use default mocha mechanism (unreliable). --kill-procs &lt;sequence&gt; - List of process names separated with comma, which will be killed before tests run, case-sensitive. For example, --kill-procs &quot;java, chrome, selenium&quot;. --debug-on-fail - Enter to interactive debug mode on step failure. Incompatible with --slaves option. --exit-on-fail - Finish tests run on first failure. --dots - Print dots instead of test &amp; chunk names. --errors-now - Print error message immediately when it happened. --deep-errors - Print deep objects structure in error message. --interactive, -i - Launch interactive mode to execute steps manually in terminal. Incompatible with --slaves option. --slaves &lt;number|auto&gt; - Split tests by slaves and execute them concurrently in separated processes. If it is auto, slaves amount will be equal to processor cores amount. Plugins --list-plugins - List found plugins and exit. --plugins-dir [path] - Path to custom plugins folder. --disable-default-plugins - Disable default (autodiscovered) plugins. xUnit --xunit - Activate xUnit reporter. --xunit-path [path] - Path to xUnit report. Default is &lt;cwd&gt;/report/xunit.xml. --xunit-suite-name [name] - Tests suite name in xUnit report. By default it's the same as session name. Allure --allure - Activate Allure reporter. --allure-dir [path] - Path to allure reports folder. Default is &lt;cwd&gt;/report/allure. TestRail --testrail - Activate TestRail reporter. --testrail-host &lt;host&gt; - TestRail host. --testrail-user &lt;user&gt; - TestRail username or email. --testrail-token &lt;token&gt; - TestRail token. --testrail-project-id &lt;id&gt; - TestRail project id. --testrail-suite-id &lt;id&gt; - TestRail suite id. --testrail-run-name &lt;name&gt; - TestRail run name. --testrail-run-desc &lt;description&gt; - TestRail run description. Tools --testrail-check - Check TestRail cases consistency with implemented tests. --list-steps [filter] - List available steps and exit. If filter is omitted, list all steps. --list-tests [filter] - List collected tests and exit. If filter is omitted, list all tests. --list-fixtures [filter] - List available fixtures and exit. If filter is omitted, list all fixtures. ExamplesThere are e2e tests in order to explore glace-core examples. Qualityglace-core is highly reliable framework. And it's ready to provide confirmation: release tests report release code coverage × Search results Close "},"GlaceConfig.html":{"id":"GlaceConfig.html","title":"Namespace: GlaceConfig","body":" GlaceJS Namespaces GlaceConfig Modules allureclassifiercliclustererrorglobals/indexhackingindexloadermatcherpluginsreporter/allurereporter/dotsreporter/indexreporter/stdoutreporter/testrailreporter/xunittestingtoolsutils Classes GlaceReportererror~ConfigErrorerror~StepErrortesting~ScopeTypetesting~TestCaseSteps Mixins TimerSteps Tutorials Com ll Currently executed fully unique chunk id. passedIds array.&lt;string&gt; &lt;optional&gt; [] Fully unique ids of passed chunks. Used to skip already passed chunks on retry. retries integer &lt;optional&gt; 0 # Number of chunk retries on failure. Overridden with CLI option --chunk-retry. timeout integer &lt;optional&gt; 180 # Timeout of chunk execution, sec. Overridden with CLI option --chunk-timeout. report object Report namespace. Properties Name Type Argument Default Description dir string &lt;optional&gt; cwd/report Folder to save tests session report. testDir string &lt;optional&gt; Folder to save test-specific artifacts. clear boolean &lt;optional&gt; true Flag to clear report before tests run. Can be overridden with CLI option --dont-clear-report. errorsNow boolean &lt;optional&gt; false Flag to print test error right after its capture. Can be overridden with CLI option --errors-now. failedTestsPath string &lt;optional&gt; cwd/failed-tests.json Path to file where info about failed tests will be saved to. Can be overridden with CLI option --failed-tests-path. xunit object &lt;optional&gt; xUnit report namespace. Properties Name Type Argument Default Description use boolean &lt;optional&gt; false Flag to activate xUnit report. Can be overridden with CLI option --xunit. path string &lt;optional&gt; report.dir/xunit.xml Path to xUnit report. Can be overridden with CLI option --xunit-path. suiteName string &lt;optional&gt; session.name xUnit suite name. Can be overridden with CLI option --xunit-suite-name. allure object &lt;optional&gt; Allure report namespace. Properties Name Type Argument Default Description use boolean &lt;optional&gt; false Flag to activate allure report. Can be overridden with CLI option --allure. dir string &lt;optional&gt; report.dir/allure Folder to save allure report. Can be overridden with CLI option --allure-dir. suiteName string &lt;optional&gt; session.name Allure suite name. Can be overridden with CLI option --allure-suite-name. testrail object Testrail report namespace. Properties Name Type Argument Default Description use boolean &lt;optional&gt; false Flag to activate testrail report. Can be overridden with CLI option --testrail. host string Testrail host. Can be overridden with CLI option --testrail-host. user string Testrail user name or email. Can be overridden with CLI option --testrail-user. token string Testrail auth token. Can be overridden with CLI option --testrail-token. projectId string Testrail project ID. Can be overridden with CLI option --testrail-project-id. suiteId string Testrail suite ID. Can be overridden with CLI option --testrail-suite-id. runName string Testrail run name. Can be overridden with CLI option --testrail-run-name. runDescription string Testrail run description. Can be overridden with CLI option --testrail-run-description. plugins object Plugins namespace. Properties Name Type Description dir string Folder with custom plugins. Can be overridden with CLI option --plugins-dir. filter object Tests filter namespace. Properties Name Type Argument Default Description grep string Mocha grep option to filter tests, scopes and suites. Can be overridden with CLI option -g / --grep. include array.&lt;string&gt; List of test names which should be included to tests session. Can be overridden with CLI option --include. exclude array.&lt;string&gt; List of test names which should be excluded from tests session. Can be overridden with CLI option --exclude. precise boolean &lt;optional&gt; false Flag for precise tests inclusion or exclusion (not substring pattern). Can be overridden with CLI option --precise. tools object Tools namespace. Properties Name Type Argument Default Description stepsList boolean &lt;optional&gt; false Flag to list available steps only. Can be overridden with CLI option --list-steps. stepsFilter string String to filter steps. Can be overridden with CLI option --list-steps. testsList boolean &lt;optional&gt; false Flag to list implemented tests only. Can be overridden with CLI option --list-tests. testsFilter string String to filter tests. Can be overridden with CLI option --list-tests. fixturesList boolean &lt;optional&gt; false Flag to list available fixtures only. Can be overridden with CLI option --list-fixtures. fixturesFilter string String to filter fixtures. Can be overridden with CLI option --list-fixtures. checkTestrail boolean &lt;optional&gt; false Flag to check matching of testrail cases with implemented tests only. Can be overridden with CLI option --testrail-check. Source: config.js, line 2 × Search results Close "},"GlaceReporter.html":{"id":"GlaceReporter.html","title":"Class: GlaceReporter","body":" GlaceJS Namespaces GlaceConfig Modules allureclassifiercliclustererrorglobals/indexhackingindexloadermatcherpluginsreporter/allurereporter/dotsreporter/indexreporter/stdoutreporter/testrailreporter/xunittestingtoolsutils Classes GlaceReportererror~ConfigErrorerror~StepErrortesting~ScopeTypetesting~TestCaseSteps Mixins TimerSteps Tutorials Commonly Used FunctionsGlaceJS conceptsMocha broken queue with uncaught exceptionsTests parameterizationHow plugins workRelease NotesTest reportsTests and chunks retrySTEPS architecturePlugins system &amp; STEPS protocolTest fixturesTest &amp; chunk optionsHow glace loads tests Global $afterafterChunkallurebeforebeforeChunkchunkCONFexpectforEachLanguageglaceRunhelpreportersrunscopesessionsinonstubObjectsuitetest Class: GlaceReporter GlaceReporter new GlaceReporter(runner) GlaceJS common reporter. Parameters: Name Type Description runner object MochaJS runner. Source: reporter/base.js, line 2 Methods &lt;static&gt; register(reporters) Registers reporters if they are not. Parameters: Name Type Argument Description reporters object &lt;repeatable&gt; Sequence of reporters to register. Source: reporter/base.js, line 186 &lt;static&gt; remove(reporters) Removes reporters if they are registered. Parameters: Name Type Argument Description reporters object &lt;repeatable e "},"tutorial-common-used-funcs.html":{"id":"tutorial-common-used-funcs.html","title":"Tutorial: Commonly Used Functions","body":" GlaceJS Namespaces GlaceConfig Modules allureclassifiercliclustererrorglobals/indexhackingindexloadermatcherpluginsreporter/allurereporter/dotsreporter/indexreporter/stdoutreporter/testrailreporter/xunittestingtoolsutils Classes GlaceReportererror~ConfigErrorerror~StepErrortesting~ScopeTypetesting~TestCaseSteps Mixins TimerSteps Tutorials Commonly Used FunctionsGlaceJS conceptsMocha broken queue with uncaught exceptionsTests parameterizationHow plugins workRelease NotesTest reportsTests and chunks retrySTEPS architecturePlugins system &amp; STEPS protocolTest fixturesTest &amp; chunk optionsHow glace loads tests Global $afterafterChunkallurebeforebeforeChunkchunkCONFexpectforEachLanguageglaceRunhelpreportersrunscopesessionsinonstubObjectsuitetest Commonly Used Functions # testtest is a central function which is used to create a testcase unit. Full info ➤ test(&quot;It should print 'hello world'&quot;, () =&gt; { chunk(() =&gt; { console.log(&quot;hello world&quot;); }); });➜ glace-core: ./bin/glace example.js suite: Session 2018-11-15 09:27:15 test: It should print 'hello world' hello world ✓ chunk ✓ 1 passed test 1 executed chunk Summary tests time is 0.003 sec ----------------------------------------------------------- Local report is /home/user/projects/glace/glace-core/reporttest should contain as minimum one chunk, named or unnamed. # chunkchunk is independently executed part of test. Independently means even if first chunk is failed, other chunks will be executed in any case. Full info ➤ test(&quot;It should include one unnamed chunk&quot;, () =&gt; { chunk(() =&gt; { console.log(&quot;do some stuff&quot;); }); }); test(&quot;It should include one named chunk&quot;, () =&gt; { chunk(&quot;first chunk&quot;, () =&gt; { console.log(&quot;do some stuff&quot;); }); }); test(&quot;It should include several chunks&quot;, () =&gt; { chunk(&quot;first chunk&quot;, () =&gt; { console.log(&quot;do some stuff&quot;); }); chunk(&quot;second chunk&quot;, () =&gt; { console.log(&quot;do some stuff&quot;); }); }); test(&quot;It should include failed &amp; passed chunks&quot;, () =&gt; { chunk(&quot;which is failed&quot;, () =&gt; { throw Error(&quot;BOOM!&quot;); }); chunk(&quot;which is passed&quot;, () =&gt; { console.log(&quot;do some stuff&quot;); }); });➜ glace-core: ./bin/glace example.js suite: Session 2018-11-15 09:38:45 test: It should include one unnamed chunk do some stuff ✓ chunk test: It should include one named chunk do some stuff ✓ chunk: first chunk test: It should include several chunks do some stuff ✓ chunk: first chunk do some stuff ✓ chunk: second chunk test: It should include failed &amp; passed chunks ✖ chunk: which is failed do some stuff ✓ chunk: which is passed ✓ 3 passed tests ✖ 1 failed test 6 executed chunks Summary tests time is 0.005 sec TEST FAILURES: test: It should include failed &amp; passed chunks which is failed message: BOOM! stack: Error: BOOM! at chunk (example.js:24:15) at Context.&lt;anonymous&gt; (lib/globals/chunk.js:88:18) at next (lib/hacking.js:45:20) at Immediate.&lt;anonymous&gt; (lib/hacking.js:88:9) ----------------------------------------------------------- Local report is /home/user/projects/glace/glace-core/report# beforebefore is a hook executed before all chunks inside a test or before all tests inside a suite / scope / session. Full info ➤ test(&quot;It should execute hook before all chunks&quot;, () =&gt; { before(() =&gt; { console.log(&quot;some stuff before chunks&quot;); }); chunk(&quot;first chunk&quot;, () =&gt; { console.log(&quot;do some stuff&quot;); }); chunk(&quot;second chunk&quot;, () =&gt; { console.log(&quot;do some stuff&quot;); }); });# afterafter is a hook executed after all chunks inside a test or after all tests inside a suite / scope / session. Full info ➤ test(&quot;It should execute hook after all chunks&quot;, () =&gt; { chunk(&quot;first chunk&quot;, () =&gt; { console.log(&quot;do some stuff&quot;); }); chunk(&quot;second chunk&quot;, () =&gt; { console.log(&quot;do some stuff&quot;); }); after(() =&gt; { console.log(&quot;some stuff after chunks&quot;); }); });# beforeChunkbeforeChunk is a hook executed before each chunk inside a test. Full info ➤ test(&quot;It should execute hook before each chunk&quot;, () =&gt; { beforeChunk(() =&gt; { console.log(&quot;some stuff before each chunk&quot;); }); chunk(&quot;first chunk&quot;, () =&gt; { console.log(&quot;do some stuff&quot;); }); chunk(&quot;second chunk&quot;, () =&gt; { console.log(&quot;do some stuff&quot;); }); });# afterChunkafterChunk is a hook executed after each chunk inside a test. Full info ➤ test(&quot;It should execute hook after each chunk&quot;, () =&gt; { chunk(&quot;first chunk&quot;, () =&gt; { console.log(&quot;do some stuff&quot;); }); chunk(&quot;second chunk&quot;, () =&gt; { console.log(&quot;do some stuff&quot;); }); afterChunk(() =&gt; { console.log(&quot;some stuff after each chunk&quot;); }); });# $$ is the steps namespace, central concept of glace philosophy. Ideally and normally in glace tests to have only step calls inside test chunks. glace-core provides only basic steps, other steps for specific actions are provided by plugins or should be implemented together with tests development. There are more examples of steps usage in glace-js. And here some basic: suite(&quot;Timer steps&quot;, () =&gt; { test(&quot;It should sleep 1 sec&quot;, () =&gt; { chunk(async () =&gt; { await $.pause(1, &quot;sleep 1 sec&quot;); }); }); test(&quot;It should pass timer check&quot;, () =&gt; { chunk(async () =&gt; { await $.startTimer(); await $.pause(1, &quot;sleep&quot;); await $.checkTimer({ &quot;to be above&quot;: 1 }); }); }); test(&quot;It should fail timer check&quot;, () =&gt; { chunk(async () =&gt; { await $.startTimer(); await $.pause(1, &quot;sleep&quot;); await $.checkTimer({ &quot;to be below&quot;: 1 }); }); }); test(&quot;It should fail because timer is not started&quot;, () =&gt; { chunk(async () =&gt; { await $.startTimer(); await $.pause(1, &quot;sleep&quot;); await $.stopTimer(); await $.checkTimer({ &quot;to be equal&quot;: 1 }); }); }); });➜ glace-core: ./bin/glace example.js suite: Session 2018-11-16 08:29:39 suite: Timer steps test: It should sleep 1 sec ✓ chunk test: It should pass timer check ✓ chunk test: It should fail timer check ✖ chunk test: It should fail because timer is not started ✖ chunk ✓ 2 passed tests ✖ 2 failed tests 4 executed chunks Summary tests time is 4.032 sec TEST FAILURES: test: It should fail timer check message: Timing is failed: expected 1.005 to be below 1 stack: AssertionError: Timing is failed: expected 1.005 to be below 1 at Proxy.Assertion.correspond (lib/matcher.js:50:27) at Proxy.checkTimer (lib/steps/timer.js:135:56) at chunk (example.js:23:21) at &lt;anonymous&gt; test: It should fail because timer isn't started message: Timer isn't started: expected null to exist stack: AssertionError: Timer isn't started: expected null to exist at Proxy.getTimer (lib/steps/timer.js:103:54) at Proxy.checkTimer (lib/steps/timer.js:135:21) at chunk (example.js:32:21) at &lt;anonymous&gt; ----------------------------------------------------------- Local report is /home/user/projects/glace/glace-core/report# CONFCONF refers to glace configuration and is mostly used inside steps, features or iterators, rather than inside tests directly. For example, glace-core/lib/globals/forEachLanguage.js#L66: scope(`${name} &quot;${lang}&quot;`, () =&gt; { let oldLang; before(() =&gt; { if (CONF.test.curCase) { oldLang = CONF.test.curCase.testParams.language; CONF.test.curCase.testParams.language = lang; } }); U.wrap(fixtures, () =&gt; func(lang))(); after(() =&gt; { if (CONF.test.curCase) { CONF.test.curCase.testParams.language = oldLang; } }); });CONF is global object for all glace components, which means that even if some glace plugin imports own config module internally, finally it works in the same global config namespace. Full info ➤ # fixturesFixtures are reusable functions, which can add hooks before and after test or group of tests. They were introduced to glace-core under impression of pytest fixtures. Simple fixture can be presented as: const myFixture = testFunc =&gt; { before(() =&gt; console.log(&quot;fixture before&quot;)); testFunc(); after(() =&gt; console.log(&quot;fixture after&quot;)); };Now it can be reusable as many times as it needs. For example: suite(&quot;My suite&quot;, [myFixture], () =&gt; { test(&quot;first test&quot;, () =&gt; { chunk(() =&gt; {}); }); test(&quot;second test&quot;, [myFixture], () =&gt; { chunk(() =&gt; {}); }); });Run result: ➜ glace-core: ./bin/glace example.js suite: Session 2018-11-22 07:39:21 suite: My suite fixture before test: first test ✓ chunk test: second test fixture before ✓ chunk fixture after fixture after ✓ 2 passed tests 2 executed chunks Summary tests time is 0.005 sec ----------------------------------------------------------- Local report is /home/user/projects/glace/glace-core/reportFixtures can be used with test, scope, suite, session and forEachLanguage. Many glace plugins offer fixtures as wrappers on their steps. For example, glace-web/lib/fixtures.js#L18. And glace-js session is fully based on fixtures reusage. # iteratorsiterators are used to make parametrization over tests or chunks. Underhood iterators are cycles. glace-core provides iterator forEachLanguage to make easy localisation tests. suite(&quot;Localisation tests&quot;, () =&gt; { test(&quot;my test&quot;, () =&gt; { forEachLanguage(lang =&gt; { chunk(() =&gt; { // someLangSpecificStuff(lang); }); }); }); });➜ glace-core: ./bin/glace example.js --languages en,ru,fr suite: Session 2018-11-22 07:39:21 suite: Localisation tests test: my test scope: for language &quot;en&quot; ✓ chunk scope: for language &quot;ru&quot; ✓ chunk scope: for language &quot;fr&quot; ✓ chunk ✓ 1 passed test 3 executed chunks Summary tests time is 0.004 sec ----------------------------------------------------------- Local report is /home/user/projects/glace/glace-core/report# suitesuite is used to group tests. Full info ➤ suite(&quot;my tests&quot;, () =&gt; { test(&quot;first test&quot;, () =&gt; { chunk(() =&gt; {}); }); test(&quot;second test&quot;, () =&gt; { chunk(() =&gt; {}); }); });➜ glace-core: ./bin/glace example.js suite: Session 2018-11-22 07:39:21 suite: my tests test: first test ✓ chunk test: second test ✓ chunk ✓ 2 passed tests 2 executed chunks Summary tests time is 0.004 sec ----------------------------------------------------------- Local report is /home/user/projects/glace/glace-core/report# scopescope is used to group tests or chunks. Full info ➤ test(&quot;my test&quot;, () =&gt; { scope(&quot;user chunks&quot;, () =&gt; { chunk(&quot;login as user&quot;, () =&gt; {}); chunk(&quot;post a message&quot;, () =&gt; {}); }); scope(&quot;admin chunks&quot;, () =&gt; { chunk(&quot;login as admin&quot;, () =&gt; {}); chunk(&quot;moderate messages&quot;, () =&gt; {}); }); });➜ glace-core: ./bin/glace example.js suite: Session 2018-11-22 07:39:21 test: my test scope: user chunks ✓ chunk: login as user ✓ chunk: post a message scope: admin chunks ✓ chunk: login as admin ✓ chunk: moderate messages ✓ 1 passed test 4 executed chunks Summary tests time is 0.004 sec ----------------------------------------------------------- Local report is /home/user/projects/glace/glace-core/report# sessionsession is root suite, which is created automatically (not need to use it explicitly). Full info ➤ But it can be overridden to extend its functionality, for example glace-js/lib/globals.js#L13: const gSession = session; global.session = (name, fixtures, func) =&gt; { if (_.isFunction(fixtures)) [func, fixtures] = [fixtures]; if (_.isArray(name)) [fixtures, name] = [name]; if (_.isFunction(name)) [func, name] = [name]; fixtures = fixtures || []; if (CONF.web.use &amp;&amp; !CONF.cluster.slavesNum) fixtures.push(fxKillWebdriver); if (CONF.xvfb.use) fixtures.push(fxXvfb); if (CONF.proxy.global) fixtures.push(fxGlobalProxy); if (CONF.proxy.http) fixtures.push(fxHttpProxy); if (CONF.web.use &amp;&amp; !CONF.webdriver.host) fixtures.push(fxSelenium); if (CONF.web.use) fixtures.push(fxBrowser); if (CONF.image.screenOnFail) fixtures.push(fxScreenOnFail); gSession(name, fixtures, func); }; × Search results Close "},"tutorial-concepts.html":{"id":"tutorial-concepts.html","title":"Tutorial: GlaceJS concepts","body":" GlaceJS Namespaces GlaceConfig Modules allureclassifiercliclustererrorglobals/indexhackingindexloadermatcherpluginsreporter/allurereporter/dotsreporter/indexreporter/stdoutreporter/testrailreporter/xunittestingtoolsutils Classes GlaceReportererror~ConfigErrorerror~StepErrortesting~ScopeTypetesting~TestCaseSteps Mixins TimerSteps Tutorials Commonly Used FunctionsGlaceJS conceptsMocha broken queue with uncaught exceptionsTests parameterizationHow plugins workRelease NotesTest reportsTests and chunks retrySTEPS architecturePlugins system &amp; STEPS protocolTest fixturesTest &amp; chunk optionsHow glace loads tests Global $afterafterChunkallurebeforebeforeChunkchunkCONFexpectforEachLanguageglaceRunhelpreportersrunscopesessionsinonstubObjectsuitetest GlaceJS concepts test - test case. Wrapper on mochajs describe. Should have readable and unique name per suite. test(&quot;my test&quot;, () =&gt; { chunk(() =&gt; { // payload }); });chunk - a set of actions in test. Wrapper on mochajs it. Test should contain as minimum one chunk. Chunks are executed independently inside a test. Chunk may have name or be anonymous. /* anonymous chunk */ test(&quot;my test&quot;, () =&gt; { chunk(() =&gt; { // payload }); }); /* named chunks */ test(&quot;my test&quot;, () =&gt; { chunk(&quot;#1&quot;, () =&gt; { // payload }); chunk(&quot;#2&quot;, () =&gt; { // payload }); });scope - the scope of tests or chunks, which is used for grouping. Wrapper on mochajs describe. If you have more than one file with tests, it will be a good style to wrap all tests inside file under one scope for visual grouping in stdout report. /* scope of tests */ scope(&quot;Auth&quot;, () =&gt; { test(&quot;is passed&quot;, () =&gt; { // test case }); test(&quot;is failed&quot;, () =&gt; { // test case }); }); /* scope of chunks */ test(&quot;Auth&quot;, () =&gt; { scope(&quot;is passed&quot;, () =&gt; { chunk(&quot;for user&quot;, () =&gt; { // payload }); chunk(&quot;for admin&quot;, () =&gt; { // payload }); }); });before - mochajs before. after - mochajs after. beforeChunk - wrapper on mochajs beforeEach. afterChunk - wrapper on mochajs afterEach. × Search results Close "},"tutorial-mocha-uncaught.html":{"id":"tutorial-mocha-uncaught.html","title":"Tutorial: Mocha broken queue with uncaught exceptions","body":" GlaceJS Namespaces GlaceConfig Modules allureclassifiercliclustererrorglobals/indexhackingindexloadermatcherpluginsreporter/allurereporter/dotsreporter/indexreporter/stdoutreporter/testrailreporter/xunittestingtoolsutils Classes GlaceReportererror~ConfigErrorerror~StepErrortesting~ScopeTypetesting~TestCaseSteps Mixins TimerSteps Tutorials Commonly Used FunctionsGlaceJS conceptsMocha broken queue with uncaught exceptionsTests parameterizationHow plugins workRelease NotesTest reportsTests and chunks retrySTEPS architecturePlugins system &amp; STEPS protocolTest fixturesTest &amp; chunk optionsHow glace loads tests Global $afterafterChunkallurebeforebeforeChunkchunkCONFexpectforEachLanguageglaceRunhelpreportersrunscopesessionsinonstubObjectsuitetest Mocha broken queue with uncaught exceptions In mocha it's very easy to break async tests queue due to uncaught exceptions processing mechanism in mocha. Create tests file with next content: &quot;use strict&quot;; var sleep = timeout =&gt; { return new Promise(resolve =&gt; { setTimeout(() =&gt; { console.log(`I was sleeping ${timeout} ms`); resolve(); }, timeout); }); }; var error = timeout =&gt; { setTimeout(() =&gt; { throw new Error(&quot;BOOM!!!&quot;); }, timeout); }; describe(&quot;scope&quot;, () =&gt; { it (&quot;test #1&quot;, async () =&gt; { error(1000); await sleep(1000); }); it (&quot;test #2&quot;, async () =&gt; await sleep(1000)); it (&quot;test #3&quot;, async () =&gt; { error(1000); await sleep(1000); }); it (&quot;test #4&quot;, async () =&gt; await sleep(1000)); it (&quot;test #5&quot;, async () =&gt; await sleep(1000)); it (&quot;test #6&quot;, async () =&gt; await sleep(1000)); }); Run and get something at first sight incomprehensible: $ mocha uncaught.js scope 1) test #1 # in console it colored as red (failed) I was sleeping 1000 ms √ test #1 (1012ms) 2) test #3 # in console it colored as red (failed) I was sleeping 1000 ms I was sleeping 1000 ms √ test #4 √ test #4 I was sleeping 1000 ms I was sleeping 1000 ms I was sleeping 1000 ms √ test #6 (1002ms) √ test #6 (1002ms) √ test #6 (1003ms) 6 passing (3s) 2 failing 1) scope test #1: Uncaught Error: BOOM!!! at Timeout.setTimeout [as _onTimeout] (uncaught.js:12:15) 2) scope test #3: Uncaught Error: BOOM!!! at Timeout.setTimeout [as _onTimeout] (uncaught.js:12:15) 6 passing (3s) 2 failing 1) scope test #1: Uncaught Error: BOOM!!! at Timeout.setTimeout [as _onTimeout] (uncaught.js:12:15) 2) scope test #3: Uncaught Error: BOOM!!! at Timeout.setTimeout [as _onTimeout] (uncaught.js:12:15) 6 passing (3s) 2 failing 1) scope test #1: Uncaught Error: BOOM!!! at Timeout.setTimeout [as _onTimeout] (uncaught.js:12:15) 2) scope test #3: Uncaught Error: BOOM!!! at Timeout.setTimeout [as _onTimeout] (uncaught.js:12:15At first, please note that test #1 is marked twice: as passed and as failed! Second, test #2 and test #5 are absent in the report. Third, begins simultaneous delivery of messages I was sleeping 1000 ms, first 1 time, then 2 times, then 3 times. Now consider why this is so. The problem is that mocha default handles uncaught exceptions. If such an exception occurs, mocha fails current test, no matter whether with him or even uncaught exception was generated by an asynchronous call to a lot of tests ago (e.g. due to forgotten / hanging timers, etc.). And since this processor is implemented via a listener, then in my example it is a very interesting thing: On one hand in the test after 1 second uncaught exception happens and invokes its handler, on the other side the test explicitly waits for 1 second end of sleep and marks the test as passed. Because of the async of JavaScript, we have two concurrent test processors, which leads to twice appearance of a report of test #1. Moreover, from now on, we have two places which emit event to start a new test. And in fact, one queue was splitted to 2 queues! In test #3 the situation is repeated, leading to further division of the queue. And we have 3 competitive operating test queues! This can be observed by the increment of the number of messages I was sleeping 1000 ms. In our work, we periodically met such split of queue, so this example is based on a real existing problem. In the end, the whole run was in the trash, because due to queue splitting test results weren't correct. How to fixSimple and working variant to suppress uncaught exception. var Mocha = require(&quot;mocha&quot;); Mocha.Runner.prototype.uncaught = function (err) { logger.error(&quot;UNCAUGHT ERROR&quot;, err); };Better to get one failed test, and in finalizers to close all descriptors, proxies, to kill processes, etc., to suppress and log uncaught exception, and then analyze the logs for their presence. Than to collapse the queue and get failed report of all night run. In my work this approach was really helpful. That's why glace supports own variants to process uncaught exceptions (see CLI option --uncaught). P. S. mocha has the option --allow-enable - uncaught uncaught errors to propagate. But I did not understand what it is, because it certainly does not solve the problem. × Search results Close "},"tutorial-parameterization.html":{"id":"t
