ll-text search is used. */ tools.listSteps(filter, namesOnly); }; /** * Registers steps (mixes them). * * @method * @static * @arg {...object} steps - Sequence of steps to register. * @example * * var MyStepsMixin = require(&quot;./my-steps-mixin&quot;); * var AnotherStepsMixin = require(&quot;./another-steps-mixin&quot;); * * Steps.register(MyStepsMixin, AnotherStepsMixin); */ Steps.register = function () { for (var obj of arguments) { _.assign(this.prototype, obj); } }; /** * Helper to get steps instance. * * It wraps steps class with proxy object. Proxy observes steps call and in * debug mode if steps is failed it entered test to interactive debug mode. * * @method * @static * @arg {function} [cls] - Class with steps. By default original glace `Steps` * will be used. * @return {Proxy} Wrapped steps instance. */ Steps.getInstance = function (cls) { return new Proxy( new (cls || Steps), { get: (target, property) =&gt; { var func = target[property]; if (!util.isFunction(func)) return func; if (property === &quot;debug&quot; || !CONF.debugOnFail) { return func; } return async function () { try { var result = await func.apply(target, arguments); } catch (e) { console.log(e.toString().red); await target.debug(); throw e; } return result; }; }, }); }; Steps.register(require(&quot;./timer&quot;)); /* Load plugins steps */ Steps.register.apply(Steps, plugins.getModules(&quot;Steps&quot;)); × Search results Close "},"steps_timer.js.html":{"id":"steps_timer.js.html","title":"Source: steps/timer.js","body":" GlaseJS Namespaces GlaceConfig Modules clierrorglobals/indexhackingindexloadermatcherpluginsreporter/indexreporter/stdoutreporter/testrailreporter/xunittestingtools Classes GlaceReportererror~ConfigErrorerror~StepErrortesting~TestCaseSteps Mixins TimerSteps Tutorials GlaceJS conceptsMocha broken queue with uncaught exceptionsTests parameterizationRelease NotesTest reportsTests and chunks retrySTEPS architectureSTEPS protocolTest fixturesTest &amp; chunk optionsHow glace eJS is a quick-start functional testing framework based on mocha and extensible with plugins. Why it is Firstly it's R&amp;D project for me to dive deeply to programming and software architecture. Current testing frameworks like mocha or jasmine look cool for unit testing but are not flexible for complex functional scenarios. Features Cross-platform Based on STEPS-architecture and STEPS-protocol May be extended with plugins implemented STEPS-protocol Oriented to complex functional scenarios Indepentently executed chunks inside a test Parameterization inside and outside of test Mechanism to retry failed tests Mechanism to retry failed chunks Mechanism to process uncaught exceptions (mocha mechanism is unreliable but supported) Fixtures support similar to pytest fixtures Conftest and preloads support Test &amp; chunk options Multiple reporting system Stdout reporter in-box TestRail reporter in-box Easy to provide custom reporter May read CLI arguments from JSON file May be extended with custom JavaScript config May be used as platform for own testing frameworks development How to installnpm i glace-coreFor development: git clone https://github.com/glacejs/glace-core cd glace-core npm iHow to useglace [options] [sequence-of-test-files-or-folders]How glace loads tests ➤ CLI optionsCommon --version - Show version number. -h, --help - Show help. Arguments --config [path], -c - Path to JSON file with CLI arguments. Default is cwd/config.json (if it exists). Note! All options below may be set via .json file (see option --config above). Log --stdout-log - Print log messages to stdout. --log [path] - Path to log file. Default is cwd/glace.log. --log-level [level] - Log level. Default is debug. Core --user-config [path] - Path to JS file with configuration which will be merged with override default configuration. Default is cwd/config.js (if it exists). --session-name [name] - Tests run session name. Default value includes word session and datetime. --grep &lt;pattern&gt;, -g - Filter tests by name or name chunk. --include &lt;sequence&gt; - Sequence of test name chunks separated by | in order to choose tests for run. --exclude &lt;sequence&gt; - Sequence of test name chunks separated by | in order to exclude tests from run. --precise - Precise tests inclusion or exclusion (not substring pattern). --report [path] - Path to reports folder. Default is cwd/reports. --dont-clear-report - Don't clear previous report on tests run. --failed-tests-path [path] - Path to save failed tests in JSON format. Default is cwd/failed-tests.json. --root-conftest &lt;path&gt; - Path to root conftest.js which will be loaded before all. --languages &lt;sequence&gt; - List of tested languages separated with comma. --retry [times] - Number of times to retry failed test. Default is 0. --chunk-retry [times] - Number of times to retry failed chunk. Default is 0. --chunk-timeout [sec] - Time to execute chunk or hook, sec. Default is 180. --uncaught [type] - Strategy to process uncaught exceptions. Default value is log. Supported values are log just to log uncaught exceptions, fail to fail test if uncaught exception happened, mocha to use default mocha mechanism (unreliable). --kill-procs &lt;sequence&gt; - List of process names separated with comma, which will be killed before tests run. --debug-on-fail - Enter to interactive debug mode on step failure. --exit-on-fail - Finish test run on first failure. --errors-now - Print error message immediately when it happened. --interactive, -i - Launch interactive mode to execute steps manually in terminal. Plugins --plugins - Show plugins only. --plugins-dir [path] - Path to custom plugins folder. By default it searches plugins inside folder, where glace-core is installed. --disable-default-plugins - Disable default plugins. xUnit --xunit - Activate xUnit reporter. --xunit-path [path] - Path to xUnit report. Default is cwd/xunit.xml. --xunit-suite-name [name] - Tests suite name in xUnit report. By default it's the same as session name. TestRail --testrail - Activate TestRail reporter. --testrail-host &lt;host&gt; - TestRail host. --testrail-user &lt;user&gt; - TestRail username or email. --testrail-token &lt;token&gt; - TestRail token. --testrail-project-id &lt;id&gt; - TestRail project id. --testrail-suite-id &lt;id&gt; - TestRail suite id. --testrail-run-name &lt;name&gt; - TestRail run name. --testrail-run-desc &lt;description&gt; - TestRail run description. Tools --testrail-check - Check TestRail cases consistency with implemented tests. --list-steps [filter] - Only list available steps. --list-tests [filter] - Only list collected tests. --list-fixtures [filter] - Only list available fixtures. Quick start Make sure that you have installed glace-core Create file my-test.js with next content: &quot;use strict&quot;; test(&quot;#1&quot;, () =&gt; { chunk(() =&gt; { console.log(&quot;hello world&quot;); }); }); test(&quot;#2&quot;, () =&gt; { chunk(() =&gt; { throw new Error(&quot;BOOM!&quot;); }); }); Launch terminal, navigate to folder with file my-test.js and execute command: glace my-test.js After that tests will be executed. In current work directory create file config.json with next content: { &quot;grep&quot;: &quot;#1&quot;, &quot;xunit&quot;: true } Launch glace again: glace my-test.js glace CLI options will be read from config.json. It is a good style to use only Steps inside chunks via its global instance SS and follow to STEPS methodology. test(&quot;my test&quot;, () =&gt; { chunk(async () =&gt; { await SS.pause(1, &quot;sleep a bit&quot;); }); }); Test examplesSee integration tests in order to explore examples. Frameworks platformGlaceJS may be used as platform for own testing frameworks development. Simple example: require(&quot;colors&quot;); require(&quot;glace-core&quot;).run().then(errCode =&gt; { if (!errCode) { console.log(&quot;It's passed! 🙂&quot;.green.bold); } else { console.log(&quot;It's failed! 🙁&quot;.red.bold); }; process.exit(errCode); });GuidelinesHow to retry tests or chunksIn order to retry failed tests or chunks you may pass CLI options --retry or --chunk-retry to affect all tests or chunks or to specify retry option for concrete test or chunk. How to use fixturesIn order to avoid copy/paste with before and after hooks in tests you may use fixtures... Read more ➤ × Search results Close "},"GlaceConfig.html":{"id":"GlaceConfig.html","title":"Namespace: GlaceConfig","body":" GlaseJS Namespaces GlaceConfig Modules clierrorglobals/indexhackingindexloadermatcherpluginsreporter/indexreporter/stdoutreporter/testrailreporter/xunittestingtools Classes GlaceReportererror~ConfigErrorerror~StepErrortesting~TestCaseSteps Mixins TimerSteps Tutorials GlaceJS conceptsMocha broken queue with uncaught exceptionsTests parameterizationRelease NotesTest reportsTests and chunks retrySTEPS architectureSTEPS protocolTest fixturesTest &amp; chunk optionsHow glace loads tests Global afterChunkbaseTestbeforeChunkchunkCONFexpectforEachLanguageglaceRunhelpreportersrewirerunscopesessionsessNumsetLogsinonSStest Namespace: GlaceConfig GlaceConfig Configures GlaceJS before tests run. Properties: Name Type Argument Default Description curTestCase TestCase &lt;nullable&gt; Currently executed test. testCases Array.&lt;TestCase&gt; List of executed tests. preloads Array.&lt;string&gt; List of module paths which will be loaded before test run. testDirs Array.&lt;string&gt; &lt;optional&gt; cwd/tests List of folder or file paths with tests. reportsDir string &lt;optional&gt; cwd/reports Path to reports folder. logsDir string &lt;optional&gt; reportsDir Path to logs folder. debugOnFail boolean &lt;optional&gt; false Flag to enter to debug mode on test failure. isRunPassed boolean &lt;optional&gt; true Whether test run is passed. languages Array.&lt;string&gt; &lt;optional&gt; [] List of tested languages. clearReport boolean &lt;optional&gt; true Clear report before test run. uncaught string &lt;optional&gt; log Strategy to process uncaught exception ers: Name Type Description timeout number Pause time, sec. message string Pause reason. Source: steps/timer.js, line 21 Throws: If pause message isn't defined. Type AssertionError Returns: Type Promise.&lt;void&gt; Example await SS.pause(1, &quot;wait for server start&quot;); startTimer() Step to start timer. Each time when it will be called, timer will be reset. Source: steps/timer.js, line 44 Example SS.startTimer(); await SS.pause(1, &quot;sleep a bit&quot;); var elapsedSeconds = SS.getTimer(); stopTimer() Step to stop timer. Source: steps/timer.js, line 62 Example SS.stopTimer(); × Search results Close "},"tutorial-concepts.html":{"id":"tutorial-concepts.html","title":"Tutorial: GlaceJS concepts","body":" GlaseJS Namespaces GlaceConfig Modules clierrorglobals/indexhackingindexloadermatcherpluginsreporter/indexreporter/stdoutreporter/testrailreporter/xunittestingtools Classes GlaceReportererror~ConfigErrorerror~StepErrortesting~TestCaseSteps Mixins TimerSteps Tutorials GlaceJS conceptsMocha broken queue with uncaught exceptionsTests parameterizationRelease NotesTest reportsTests and chunks retrySTEPS architectureSTEPS protocolTest fixturesTest &amp; chunk optionsHow glace loads tests Global afterChunkbaseTestbeforeChunkchunkCONFexpectforEachLanguageglaceRunhelpreportersrewirerunscopesessionsessNumsetLogsinonSStest GlaceJS concepts test - test case. Wrapper on mochajs describe. Should have readable and unique name per suite. test(&quot;my test&quot;, () =&gt; { chunk(() =&gt; { // payload }); });chunk - a set of actions in test. Wrapper on mochajs it. Test should contain as minimum one chunk. Chunks are executed independently inside a test. Chunk may have name or be anonymous. /* anonymous chunk */ test(&quot;my test&quot;, () =&gt; { chunk(() =&gt; { // payload }); }); /* named chunks */ test(&quot;my test&quot;, () =&gt; { chunk(&quot;#1&quot;, () =&gt; { // payload }); chunk(&quot;#2&quot;, () =&gt; { // payload }); });scope - the scope of tests or chunks, which is used for grouping. Wrapper on mochajs describe. If you have more than one file with tests, it will be a good style to wrap all tests inside file under one scope for visual grouping in stdout report. /* scope of tests */ scope(&quot;Auth&quot;, () =&gt; { test(&quot;is passed&quot;, () =&gt; { // test case }); test(&quot;is failed&quot;, () =&gt; { // test case }); }); /* scope of chunks */ test(&quot;Auth&quot;, () =&gt; { scope(&quot;is passed&quot;, () =&gt; { chunk(&quot;for user&quot;, () =&gt; { // payload }); chunk(&quot;for admin&quot;, () =&gt; { // payload }); }); });before - mochajs before. after - mochajs after. beforeChunk - wrapper on mochajs beforeEach. afterChunk - wrapper on mochajs afterEach. × Search results Close "},"tutorial-mocha-uncaught.html":{"id":"tutorial-mocha-uncaught.html","title":"Tutorial: Mocha broken queue with uncaught exceptions","body":" GlaseJS Namespaces GlaceConfig Modules clierrorglobals/indexhackingindexloadermatcherpluginsreporter/indexreporter/stdoutreporter/testrailreporter/xunittestingtools Classes GlaceReportererror~ConfigErrorerror~StepErrortesting~TestCaseSteps Mixins TimerSteps Tutorials GlaceJS conceptsMocha broken queue with uncaught exceptionsTests parameterizationRelease NotesTest reportsTests and chunks retrySTEPS architectureSTEPS protocolTest fixturesTest &amp; chunk optionsHow glace loads tests Global afterChunkbaseTestbeforeChunkchunkCONFexpectforEachLanguageglaceRunhelpreportersrewirerunscopesessionsessNumsetLogsinonSStest Mocha broken queue with uncaught exceptions In mocha it's very easy to break async tests queue due to uncaught exceptions processing mechanism in mocha. Create tests file with next content: &quot;use strict&quot;; var sleep = timeout =&gt; { return new Promise(resolve =&gt; { setTimeout(() =&gt; { console.log(`I was sleeping ${timeout} ms`); resolve(); }, timeout); }); }; var error = timeout =&gt; { setTimeout(() =&gt; { throw new Error(&quot;BOOM!!!&quot;); }, timeout); }; describe(&quot;scope&quot;, () =&gt; { it (&quot;test #1&quot;, async () =&gt; { error(1000); await sleep(1000); }); it (&quot;test #2&quot;, async () =&gt; await sleep(1000)); it (&quot;test #3&quot;, async () =&gt; { error(1000); await sleep(1000); }); it (&quot;test #4&quot;, async () =&gt; await sleep(1000)); it (&quot;test #5&quot;, async () =&gt; await sleep(1000)); it (&quot;test #6&quot;, async () =&gt; await sleep(1000)); }); Run and get something at first sight incomprehensible: $ mocha uncaught.js scope 1) test #1 # in console it colored as red (failed) I was sleeping 1000 ms √ test #1 (1012ms) 2) test #3 # in console it colored as red (failed) I was sleeping 1000 ms I was sleeping 1000 ms √ test #4 √ test #4 I was sleeping 1000 ms I was sleeping 1000 ms I was sleeping 1000 ms √ test #6 (1002ms) √ test #6 (1002ms) √ test #6 (1003ms) 6 passing (3s) 2 failing 1) scope test #1: Uncaught Error: BOOM!!! at Timeout.setTimeout [as _onTimeout] (uncaught.js:12:15) 2) scope test #3: Uncaught Error: BOOM!!! at Timeout.setTimeout [as _onTimeout] (uncaught.js:12:15) 6 passing (3s) 2 failing 1) scope test #1: Uncaught Error: BOOM!!! at Timeout.setTimeout [as _onTimeout] (uncaught.js:12:15) 2) scope test #3: Uncaught Error: BOOM!!! at Timeout.setTimeout [as _onTimeout] (uncaught.js:12:15) 6 passing (3s) 2 failing 1) scope test #1: Uncaught Error: BOOM!!! at Timeout.setTimeout [as _onTimeout] (uncaught.js:12:15) 2) scope test #3: Uncaught Error: BOOM!!! at Timeout.setTimeout [as _onTimeout] (uncaught.js:12:15At first, please note that test #1 is marked twice: as passed and as failed! Second, test #2 and test #5 are absent in the report. Third, begins simultaneous delivery of messages I was sleeping 1000 ms, first 1 time, then 2 times, then 3 times. Now consider why this is so. The problem is that mocha default handles uncaught exceptions. If such an exception occurs, mocha fails current test, no matter whether with him or even uncaught exception was generated by an asynchronous call to a lot of tests ago (e.g. due to forgotten / hanging timers, etc.). And since this processor is implemented via a listener, then in my example it is a very interesting thing: On one hand in the test after 1 second uncaught exception happens and invokes its handler, on the other side the test explicitly waits for 1 second end of sleep and marks the test as passed. Because of the async of JavaScript, we have two concurrent test processors, which leads to twice appearance of a report of test #1. Moreover, from now on, we have two places which emit event to start a new test. And in fact, one queue was splitted to 2 queues! In test #3 the situation is repeated, leading to further division of the queue. And we have 3 competitive operating test queues! This can be observed by the increment of the number of messages I was sleeping 1000 ms. In our work, we periodically met such split of queue, so this example is based on a real existing problem. In the end, the whole run was in the trash, because due to queue splitting test results weren't correct. How to fixSimple and working variant to suppress uncaught exception. var Mocha = require(&quot;mocha&quot;); Mocha.Runner.prototype.uncaught = function (err) { logger.error(&quot;UNCAUGHT ERROR&quot;, err); };Better to get one failed test, and in finalizers to close all descriptors, proxies, to kill processes, etc., to suppress and log uncaught exception, and then analyze the logs for their presence. Than to collapse the queue and get failed report of all night run. In my work this approach was really helpful. That's why glace supports own variants to process uncaught exceptions (see CLI option --uncaught). P. S. mocha has the option --allow-enable - uncaught uncaught errors to propagate. But I did not understand what it is, because it certainly does not solve the problem. × Search results Close "},"tutorial-parameterization.html":{"id":"tutorial-parameterization.html","title":"Tutorial: Tests parameterization","body":" Glase  run on first failure. v1.4.1 Added ability to mark chunks as skipped. Added feature to print tests time duration in human-readable format. Fixed bug with wrong exit code on non-test hook failure. v1.4.0 Fixed bug when glace returned incorrect exit code on test retry. v1.3.9 Fixed stdout in testrail check command. v1.3.8 Added CLI option to check TestRail cases consistency with implemented tests. v1.3.7 Added ability to restart only failed params even if in retry before all test was failed. v1.3.6 Fixed bug in testrail api. v1.3.5 Added relevant step docs sorting with machine learning algorithms via natural. v1.3.4 Added interactive mode. v1.3.3 Added multi-word search in docs of steps and fixtures. v1.3.2 Added full-text search in docs of steps and fixtures. v1.3.1 Fixed bug that custom steps class wasn't shown in CLI docs. v1.3.0 Used docstring style for fixtures. v1.2.9 Used js syntax highlight in steps documentation in CLI. v1.2.8 Added ability to show steps documentation in --list-steps. v1.2.7 Added CLI options --list-steps [filter], --list-tests [filter], --list-fixtures [filter]. v1.2.6 Decomposed global functions. Added option to enter to interactive debug mode on step failure. v1.2.5 Fixed bug that option --chunk-timeout no leaded to default timeout 2000. v1.2.4 Added custom path for log files. v1.2.3 Fixed bug that relative root conftest wasn't resolved correct. v1.2.2 Fixed a bug that glace raised error if steps property didn't exist. v1.2.1 Added helpers for easy integration with glace-testgen plugin. v1.2.0 Added feature to kill processes before tests run. v1.1.9 Fixed bug that on parametrized test failure failed params may be added to retry more that one time. v1.1.8 Added step to enter to interactive debug mode. v1.1.7 Patched rewire in order to add method __reset__ to restore original module state. v1.1.6 Added rewire and sinon-chai. v1.1.5 Fixed bug that matcher waitFor didn't work correct with async predicates. v1.1.4 Added chai matcher waitFor. v1.1.3 Expanded test &amp; chunk options. v1.1.2 Updated mocha to latest version. Updated glace-utils to support config parents loading. v1.1.1 Fixed typo in tests loader method to scan test modules. Added feature to show tests summary time. Added feature to capture skipped tests in reporters. Fixed bug with disorder in plugins loader. v1.1.0 Generate session ID on start. v1.0.9 Show a number of executed chunks in report. Show link to xunit report if it is active. v1.0.8 Supports xunit reporter, which may be activated with CLI option --xunit. v1.0.7 Plugin reporters are registered on reporting system loading. CLI option --chunk timeout &lt;timeout&gt; sets time (sec) to execute for all hooks and chunks. Default value is 180 sec. Test or scope option { chunkTimeout: &lt;timeout&gt; } sets time (sec) to execute for hooks and chunks inside test or scope and overrides global value. × Search results Close "},"tutorial-reports.html":{"id":"tutorial-reports.html","title":"Tutorial: Test reports","body":" GlaseJS Namespaces GlaceConfig Modules clierrorglobals/indexhackingindexloadermatcherpluginsreporter/indexreporter/stdoutreporter/testrailreporter/xunittestingtools Classes GlaceReportererror~ConfigErrorerror~StepErrortesting~TestCaseSteps Mixins TimerSteps Tutorials GlaceJS conceptsMocha broken queue with uncaught exceptionsTests parameterizationRelease NotesTest reportsTests and chunks retrySTEPS architectureSTEPS protocolTest fixturesTest &amp; chunk optionsHow glace loads tests Global afterChunkbaseTestbeforeChunkchunkCONFexpectforEachLanguageglaceRunhelpreportersrewirerunscopesessionsessNumsetLogsinonSStest Test reports × Search results Close "},"tutorial-retry.html":{"id":"tutorial-retry.html","title":"Tutorial: Tests and chunks retry","body":" GlaseJS Namespaces GlaceConfig Modules clierrorglobals/indexhackingindexloadermatcherpluginsreporter/indexreporter/stdoutreporter/testrailreporter/xunittestingtools Classes GlaceReportererror~ConfigErrorerror~StepErrortesting~TestCaseSteps Mixins TimerSteps Tutorials GlaceJS conceptsMocha broken queue with uncaught exceptionsTests parameterizationRelease NotesTest reportsTests and chunks retrySTEPS architectureSTEPS protocolTest fixturesTest &amp; chunk optionsHow glace loads tests Global afterChunkbaseTestbeforeChunkchunkCONFexpectforEachLanguageglaceRunhelpreportersrewirerunscopesessionsessNumsetLogsinonSStest Tests and chunks retry × Search results Close "},"tutorial-steps-architecture.html":{"id":"tutorial-steps-architecture.html","title":"Tutorial: STEPS architecture","body":" GlaseJS Namespaces GlaceConfig Modules clierrorglobals/indexhackingindexloadermatcherpluginsreporter/indexreporter/stdoutreporter/testrailreporter/xunittestingtools Classes GlaceReportererror~ConfigErrorerror~StepErrortesting~TestCaseSteps Mixins TimerSteps Tutorials GlaceJS conceptsMocha broken queue with uncaught exceptionsTests parameterizationRelease NotesTest reportsTests and chunks retrySTEPS architectureSTEPS protocolTest fixturesTest &amp; chunk optionsHow glace loads tests Global afterChunkbaseTestbeforeChunkchunkCONFexpectforEachLanguageglaceRunhelpreportersrewirerunscopesessionsessNumsetLogsinonSStest STEPS architecture Approach for functional autotests development based on next principles: Any complex test may be divided to atomic steps. Almost all tests contain steps which are (or may be) used in other tests. Each step should be finished with verification that its result is correct. Verification of step may be disabled if it needs for negative scenarios. Steps are separated to change-steps, get-steps, check-steps. change-step should return true if it was executed and doesn't return another step-specific value. change-step should return false if it wasn't executed. change-steps may be connected to opposite pair: start &amp; finish. if start change-step wasn't executed, finish change-step shouldn't be executed. × Search results Close "},"tutorial-steps-protocol.html":{"id":"tutorial-steps-protocol.html","title":"Tutorial: STEPS protocol","body":" GlaseJS Namespaces GlaceConfig Modules clierrorglobals/indexhackingindexloadermatcherpluginsreporter/indexreporter/stdoutreporter/testrailreporter/xunittestingtools Classes GlaceReportererror~ConfigErrorerror~StepErrortesting~TestCaseSteps Mixins TimerSteps Tutorials GlaceJS conceptsMocha broken queue with uncaught exceptionsTests parameterizationRelease NotesTest reportsTests and chunks retrySTEPS architectureSTEPS protocolTest fixturesTest &amp; chunk optionsHow glace loads tests Global afterChunkbaseTestbeforeChunkchunkCONFexpectforEachLanguageglaceRunhelpreportersrewirerunscopesessionsessNumsetLogsinonSStest STEPS protocol Way to develop GlaceJS-compatible applications which may be used as GlaceJS plugins. Any application which implements STEPS protocol should follow next rules: Its modules should be lazy-loaded, for example, require(&quot;glace-web&quot;) should be empty by default It should provide Steps module, which based on STEPS architecture, for example, require(&quot;glace-web&quot;).Steps Steps module is object with functions, which will be mixed with base Steps class. It should provide globals module, for example, require(&quot;glace-web&quot;).globals, which will be loaded after main globals and may override it. It should provide pluginHelp module, for example, require(&quot;glace-web&quot;).pluginHelp, which will extend application help. It should active plugin fixtures on Steps module import. STEPS protocol is bidirectional. It means that any plugin may be easily transformed to standalone application, and any standalone application may be used as plugin. × Search results Close "},"tutorial-test-fixtures.html":{"id":"tutorial-test-fixtures.html","title":"Tutorial: Test fixtures","body":" GlaseJS Namespaces GlaceConfig Modules clierrorglobals/indexhackingindexloadermatcherpluginsreporter/indexreporter/stdoutreporter/testrailreporter/xunittestingtools Classes GlaceReportererror~ConfigErrorerror~StepErrortesting~TestCaseSteps Mixins TimerSteps Tutorials GlaceJS conceptsMocha broken queue with uncaught exceptionsTests parameterizationRelease NotesTest reportsTests and chunks retrySTEPS architectureSTEPS protocolTest fixturesTest &amp; chunk optionsHow glace loads tests Global afterChunkbaseTestbeforeChunkchunkCONFexpectforEachLanguageglaceRunhelpreportersrewirerunscopesessionsessNumsetLogsinonSStest Test fixtures If you need to provide some before and/or after hooks in tests or group of tests, in order to avoid copy-paste you may develop and reuse fixtures. var myFixture = func =&gt; { before(() =&gt; { console.log(&quot;called before&quot;); }); func(); after(() =&gt; { console.log(&quot;called after&quot;); }); }; test(&quot;My test&quot;, /* options */ null, [myFixture], () =&gt; { chunk(() =&gt; {}); }); scope(&quot;My tests&quot;, /* options */ null, [myFixture], () =&gt; { test(&quot;#1&quot;, () =&gt; { chunk(() =&gt; {}); }); test(&quot;#2&quot;, () =&gt; { chunk(() =&gt; {}); }); }); × Search results Close "},"tutorial-test-options.html":{"id":"tutorial-test-options.html","title":"Tutorial: Test & chunk options","body":" GlaseJS Namespaces GlaceConfig Modules clierrorglobals/indexhackingindexloadermatcherpluginsreporter/indexreporter/stdoutreporter/testrailreporter/xunittestingtools Classes GlaceReportererror~ConfigErrorerror~StepErrortesting~TestCaseSteps Mixins TimerSteps Tutorials GlaceJS conceptsMocha broken queue with uncaught exceptionsTests parameterizationRelease NotesTest reportsTests and chunks retrySTEPS architectureSTEPS protocolTest fixturesTest &amp; chunk optionsHow glace loads tests Global afterChunkbaseTestbeforeChunkchunkCONFexpectforEachLanguageglaceRunhelpreportersrewirerunscopesessionsessNumsetLogsinonSStest Test &amp; chunk options When you develop a test you may pass options to test or chunk, which override config values for concrete test or chunk. Test optionsskip unwanted testtest(&quot;My test&quot;, { skip: true }, () =&gt; { chunk(() =&gt; { // payload }); });test(&quot;My test&quot;, { skip: true, skipReason: &quot;Opened bug http://tracker.com/bugs/121&quot; }, () =&gt; { chunk(() =&gt; { // payload }); });retry failed testtest(&quot;My test&quot;, { retry: 2 }, () =&gt; { chunk(() =&gt; { // payload }); })retry failed chunkstest(&quot;My test&quot;, { chunkRetry: 2 }, () =&gt; { chunk(() =&gt; { // payload }); });chunks execution timeouttest(&quot;My test&quot;, { chunkTimeout: 1 }, () =&gt; { chunk(() =&gt; { // payload }); });Chunk optionsretry failed chunktest(&quot;My test&quot;, () =&gt; { chunk({ retry: 2 }, () =&gt; { // payload }); });chunk execution timeouttest(&quot;My test&quot;, () =&gt; { chunk({ timeout: 1 }, () =&gt; { // payload }); }); × Search results Close "},"tutorial-tests-loading.html":{"id":"tutorial-tests-loading.html","title":"Tutorial: How glace loads tests","body":" GlaseJS Namespaces GlaceConfig Modules clierrorglobals/indexhackingindexloadermatcherpluginsreporter/indexreporter/stdoutreporter/testrailreporter/xunittestingtools Classes GlaceReportererror~ConfigErrorerror~StepErrortesting~TestCaseSteps Mixins TimerSteps Tutorials GlaceJS conceptsMocha broken queue with uncaught exceptionsTests parameterizationRelease NotesTest reportsTests and chunks retrySTEPS architectureSTEPS protocolTest fixturesTest &amp; chunk optionsHow glace loads tests Global afterChunkbaseTestbeforeChunkchunkCONFexpectforEachLanguageglaceRunhelpreportersrewirerunscopesessionsessNumsetLogsinonSStest How glace loads tests By default glace tries to load tests from folder tests in the same folder where command glace was called. Tests are loaded from folder recursively from subfolders too. It's possible to explicitly specify path to tests folder, for example: glace /path/to/tests/dir, or to sequence of folders: glace /path/to/dir1 /path/to/dir2. In folder, test files should have prefix test, for example: testMainPage.js, tests.js, etc. Otherwise they will be missed. Also it's possible to specify path to test file or sequence of test files (prefix test isn't require in such case): glace /path/to/myTests.js /path/to/otherTests.js. Or to mix folders and files: glace /path/to/tests/dir /path/to/myTests.js. conftest.jsconftest.js is a special file which will be loaded before tests loading and usually contains some preparation stuff. Conftest may be located in any folder inside test folder hierarchy. If conftest is located on one level with tests folder it will be loaded before tests session start and global objects initialization. It's possible to specify root conftest path via CLI option --root-conftest which will be loaded before top level conftests, but after programmatically configured preloads. × Search results Close "}}
