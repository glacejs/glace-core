.cwd(), &quot;report.log&quot;), { flags : &quot;w&quot; }); var stdout = function() { report.write(util.format.apply(util, arguments) + &quot;\\n&quot;); console.log.apply(console, arguments); }; var epilogue = () =&gt; { var indent = &quot; &quot;; var passedTests = []; var failedTests = []; for (var testCase of CONF.testCases) { if (testCase.status === TestCase.FAILED) { failedTests.push(testCase); }; if (testCase.status === TestCase.PASSED) { passedTests.push(testCase); }; }; if (passedTests.length !== 0) { var msg = &quot;passed test&quot; + (passedTests.length === 1 ? &quot;&quot; : &quot;s&quot;); stdout((indent + MochaReporter.symbols.ok + &quot; &quot; + String(passedTests.length).bold + &quot; &quot; + msg).green); }; if (failedTests.length !== 0) { var msg = &quot;failed test&quot; + (failedTests.length === 1 ? &quot;&quot; : &quot;s&quot;); stdout((indent + MochaReporter.symbols.err + &quot; &quot; + String(failedTests.length).bold + &quot; &quot; + msg).red); }; if (failedTests.length) { stdout(); stdout(&quot;TEST FAILURES:&quot;.bold) for (var testCase of failedTests) { stdout(); stdout((&quot;test: &quot; + testCase.name).cyan.bold); for(var err of testCase.errors) { stdout(); stdout(err.red.bold); }; }; }; if (sessionErrors.length) { stdout(); stdout(&quot;OUTTEST FAILURES:&quot;.bold); for (var error of sessionErrors) { stdout(); stdout(error.red.bold); }; }; }; var stdoutReporter = module.exports = { /** * Called before tests end. * * @method * @instance */ end: () =&gt; { epilogue(); stdout(); var reportMsg = &quot;Local report is &quot; + CONF.reportsDir; stdout(Array(reportMsg.length + 1).join(&quot;-&quot;).yellow); stdout(reportMsg.yellow); }, /** * Called on scope start. * * @method * @instance * @arg {object} scope - `MochaJS` suite. */ scope: scope =&gt; { ++indents; if (indents !== 1) { stdout(); stdout((indent() + &quot;scope: &quot; + scope.title).cyan); }; }, /** * Called before scope end. * * @method * @instance * @arg {object} scope - `MochaJS` suite. */ scopeEnd: scope =&gt; { --indents; if (indents === 1) stdout(); }, /** * Called on test start. * * @method * @instance * @arg {object} test - `MochaJS` suite. */ test: test =&gt; { ++indents; stdout(); stdout((indent() + &quot;test: &quot; + test.title).cyan.bold); }, /** * Called on test end. * * @method * @instance * @arg {object} test - `MochaJS` suite. */ testEnd: test =&gt; { --indents; if (indents === 1) stdout(); }, /** * Called on chunk passed. * * @method * @instance * @arg {object} chunk - `MochaJS` test. */ pass: chunk =&gt; { var msg = indent() + &quot; &quot; + MochaReporter.symbols.ok + &quot; chunk&quot;; if (chunk.title) msg += &quot;: &quot; + chunk.title; stdout(msg.green); }, /** * Called on chunk or hook failed. * * @method * @instance * @arg {object} chunk - `MochaJS` test. */ fail: (chunk, err) =&gt; { if (!CONF.curTestCase) { var errMsg = chunk.title; if (err.message) { errMsg += &quot;\\nmessage: &quot; + err.message; }; if (err.stack) { errMsg += &quot;\\nstack: &quot; + err.stack; }; if (err.seleniumStack) { errMsg += &quot;\\nselenium: &quot; + JSON.stringify(err.seleniumStack, null, &quot;\\t&quot;); }; sessionErrors.push(errMsg); }; var msg = indent() + &quot; &quot; + MochaReporter.symbols.err + &quot; chunk&quot;; if (chunk.title) msg += &quot;: &quot; + chunk.title; stdout(msg.red); }, /** * Called on report finalizing. * * @method * @instance */ done: () =&gt; new Promise(resolve =&gt; report.end(resolve)), }; × Search results Close "},"reporter_testrail.js.html":{"id":"reporter_testrail.js.html","title":"Source: reporter/testrail.js","body":" GlaseJS Namespaces config~GlaceConfig Modules cliconfigerrorglobalshackinghelpindexmatcherreporter/indexreporter/stdoutreporter/testrailrunnersteps/timertestingutils Classes GlaceReportererror~ConfigErrorerror~GlaceErrorerror~StepErrortesting~TestCaseSteps Mixins steps/timer~TimerSteps Global afterChunkbeforeChunkchunkCONFexpectforEachLanguagereportersrunscopesessionSStest Source: reporter/testrail.js &quot;use strict&quot;; /** * TestRail reporter. * * @module */ var _ = require(&quot;lodash&quot;); var Testrail = require('testrail-api'); var CONF = require(&quot;../config&quot;); var TestCase = require(&quot;../testing&quot;).TestCase; var testrail = new Testrail({ host: CONF.testrail.host, user: CONF.testrail.user, password: CONF.testrail.token }); var Results = { PASSED: 1, BLOCKED: 2, UNTESTED: 3, RETEST: 4, FAILED: 5 }; var cases = {}; var report = Promise.resolve(); var testrailReporter = module.exports = { /** * Called on tests start. * * @method * @instance */ start: () =&gt; { report = report.then(() =&gt; { return new Promise((resolve, reject) =&gt; { testrail.getCases( CONF.testrail.project, { suite_id: CONF.testrail.suiteId }, (err, _cases) =&gt; { if (err) reject(err); for (var _case of _cases) { if (cases[_case.title]) { reject(`Detect duplicated cases with name \\ '${_case.title}'. Only unique names \\ should be.`); }; cases[_case.title] = { id: _case.id }; }; resolve(); }); }); }).then(() =&gt; { return new Promise((resolve, reject) =&gt; { testrail.addRun( CONF.testrail.project, { suite_id: CONF.testrail.suiteId, name: CONF.testrail.suiteName, description: description }, (err, run) =&gt; { if (err) reject(err); CONF.testrail.runId = run.id; resolve(); }); }); }); }, /** * Called before tests end. * * @method * @instance */ end: () =&gt; { console.log(); var reportMsg = &quot;TestRail report is &quot; + CONF.testrail.reportUrl + CONF.testrail.runId; console.log(Array(reportMsg.length + 1).join(&quot;-&quot;).yellow); console.log(reportMsg.yellow); }, /** * Called on test end. * * @method * @instance * @arg {object} test - `MochaJS` suite. */ testEnd: test =&gt; { var testCase = CONF.testCases.filter(t =&gt; t.name === test.title)[0]; var testrailCase = cases[test.title]; if (!testrailCase) return; var testResult = { status_id: Results.PASSED, comment: &quot;&quot; }; if (testCase.screenshots.length) { testResult.comment += &quot;\\n&quot;; for (var screen of testCase.screenshots) { testResult.comment += &quot;\\n&quot; + screen; }; }; if (testCase.videos.length) { testResult.comment += &quot;\\n&quot;; for (var video of testCase.videos) { testResult.comment += &quot;\\n&quot; + video; }; }; if (testCase.status === TestCase.FAILED) { testResult.status_id = Results.FAILED; testResult.comment += &quot;\\n&quot;; for (var error of testCase.errors) { testResult.comment += &quot;\\n&quot; + error; }; }; report = report.then(() =&gt; { return new Promise((resolve, reject) =&gt; { testrail.addResultForCase( CONF.testrail.runId, testrailCase.id, testResult, (err, res) =&gt; { if (err) reject(err); resolve(res); }); }); }); }, /** * Called on report finalizing. * * @method * @instance */ done: () =&gt; { return report; }, }; × Search results Close "},"runner.js.html":{"id":"runner.js.html","title":"Source: runner.js","body":" GlaseJS Namespaces config~GlaceConfig Modules cliconfigerrorglobalshackinghelpindexmatcherreporter/indexreporter/stdoutreporter/testrailrunnersteps/timertestingutils Classes GlaceReportererror~ConfigErrorerror~GlaceErrorerror~StepErrortesting~TestCaseSteps Mixins steps/timer~TimerSteps Global afterChunkbeforeChunkchunkCONFexpectforEachLanguagereportersrunscopesessionSStest Source: runner.js &quot;use strict&quot;; /** * Makes tests root session. * * - runner loads root `conftest.js` if it is located on one level with * each of `CONF.testDirs`; * - if each of `CONF.testDirs` is file with tests, runner loads and executes it; * - if each of `CONF.testDirs` is folder runner loads files inside recursive if * file name starts with `test` and ends with `.js`; * - inside each subfolder of each of `CONF.testDirs` runner loads `conftest.js` * file if it is present; * * @module */ var fs = require(&quot;fs&quot;); var path = require(&quot;path&quot;) var expect = require(&quot;chai&quot;).expect; require(&quot;./globals&quot;); var ConfigError = require(&quot;./error&quot;).ConfigError; var preloads = CONF.preloads; if (CONF.rootConftest) preloads = preloads.concat(CONF.rootConftest); for (var preload of preloads) { expect(fs.existsSync(preload) &amp;&amp; fs.statSync(preload).isFile(), `Preloader '${preload}' isn't a file or doesn't exist`) .to.be.true; require(preload); }; /* Checks test dirs and load sibling conftests */ for (var testDir of CONF.testDirs) { if (!fs.existsSync(testDir)) { throw new ConfigError( `File or folder with tests &quot;${testDir}&quot; doesn't exist`); }; var siblingConftest = path.resolve(path.dirname(testDir), &quot;conftest.js&quot;); if (fs.existsSync(siblingConftest)) require(siblingConftest); }; /* Starts session */ session(() =&gt; { for (var testDir of CONF.testDirs) { if (!fs.statSync(testDir).isDirectory()) { require(testDir); continue; }; var loadTests = dir =&gt; { for (var fileName of fs.readdirSync(dir)) { var filePath = path.resolve(dir, fileName); if (fileName === &quot;conftest.js&quot;) require(filePath); if (fileName.startsWith(&quot;test&quot;) &amp;&amp; fileName.endsWith(&quot;.js&quot;)) { require(filePath); }; if (fs.lstatSync(filePath).isDirectory()) { loadTests(filePath); }; }; }; loadTests(testDir); }; }); × Search results Close "},"steps_timer.js.html":{"id":"steps_timer.js.html","title":"Source: steps/timer.js","body":" GlaseJS Namespaces config~GlaceConfig Modules cliconfigerrorglobalshackinghelpindexmatcherreporter/indexreporter/stdoutreporter/testrailrunnersteps/timertestingutils Classes GlaceReportererror~ConfigErrorerror~GlaceErrorerror~StepErrortesting~TestCaseSteps Mixins steps/timer~TimerSteps Global afterChunkbeforeChunkchunkCONFexpectforEachLanguagereportersrunscopesessionSStest Source: steps/timer.js &quot;use strict&quot;; /** * Time steps. * * @module */ /** * Steps to measure time. * * @mixin TimerSteps */ module.exports = { /** * Step to start timer. * * @method * @instance */ startTimer: function () { this._timer = new Date; }, /** * Step to stop timer. * * @method * @instance */ stopTimer: function () { this._timer = null; }, /** * Step to check timer. * * @method * @instance * @arg {string|object} condition - chaijs condition. * @throws {AssertionError} - If timer verification is failed. */ checkTimer: function (condition) { expect(this._timer, &quot;Timer isn't started&quot;).to.exist; var diff = (new Date - this._timer) / 1000; expect(diff, &quot;Timing is failed&quot;).to.correspond(condition); }, }; × Search results Close "},"testing.js.html":{"id":"testing.js.html","title":"Source: testing.js","body":" GlaseJS Namespaces config~GlaceConfig Modules cliconfigerrorglobalshackinghelpindexmatcherreporter/indexreporter/stdoutreporter/testrailrunnersteps/timertestingutils Classes GlaceReportererror~ConfigErrorerror~GlaceErrorerror~StepErrortesting~TestCaseSteps Mixins steps/timer~TimerSteps Global afterChunkbeforeChunkchunkCONFexpectforEachLanguagereportersrunscopesessionSStest Source: testing.js &quot;use strict&quot;; /** * Contains classes and functions to save executed tests data. * * @module */ var _ = require(&quot;lodash&quot;); /** * Test case data structure. * * Contains full information and history about test case. * * @class * @arg {string} name - Test case name. */ var TestCase = module.exports.TestCase = function (name) { this.name = name; this.status = TestCase.NOT_STARTED; }; /** * Resets test case info. * * @method */ TestCase.prototype.reset = function () { this.screenshots = []; this.errors = []; this.failedParams = []; this.testParams = {}; }; /** * Adds failed params if they don't exist. * * @method * @arg {object} params - Params which test was failed with. */ TestCase.prototype.addFailedParams = function (params) { for (var failed of this.failedParams) { if (_.isEqual(params, failed)) break; }; this.failedParams.push(params); }; /** * Adds error to test case. * * @method * @arg {Error} err - Error. */ TestCase.prototype.addError = function (err) { this.errors.push(err); }; /** * Adds screenshot. * * @method * @arg {string} imagePath - Path to saved screenshot. */ TestCase.prototype.addScreenshot = function (imagePath) { this.screenshots.push(imagePath); }; TestCase.NOT_STARTED = &quot;not started&quot;; TestCase.IN_PROGRESS = &quot;in progress&quot;; TestCase.FAILED = &quot;failed&quot;; TestCase.PASSED = &quot;passed&quot;; × Search results Close "},"utils.js.html":{"id":"utils.js.html","title":"Source: utils.js","body":" GlaseJS Namespaces config~GlaceConfig Modules cliconfigerrorglobalshackinghelpindexmatcherreporter/indexreporter/stdoutreporter/testrailrunnersteps/timertestingutils Classes GlaceReportererror~ConfigErrorerror~GlaceErrorerror~StepErrortesting~TestCaseSteps Mixins steps/timer~TimerSteps Global afterChunkbeforeChunkchunkCONFexpectforEachLanguagereportersrunscopesessionSStest Source: utils.js &quot;use strict&quot;; /** * Utils. * * @module */ var fs = require(&quot;fs&quot;); var path = require(&quot;path&quot;); var _ = require(&quot;lodash&quot;); var expect = require(&quot;chai&quot;).expect; var U = require(&quot;glace-utils&quot;); var args = U.config.args; var LOG = U.logger; var plugins = null; module.exports.plugins = moduleName =&gt; { if (!plugins) { var pluginPaths = [], pluginNames = []; if (args.pluginsDir) { expect(fs.existsSync(args.pluginsDir), `Plugins folder '${args.pluginsDir}' doesn't exist`) .to.be.true; for (var fileName of fs.readdirSync(args.pluginsDir)) { if (!pluginNames.includes(fileName)) { pluginNames.push(fileName); pluginPaths.push(path.resolve(args.pluginsDir, fileName)); }; }; }; if (!args.disableDefaultPlugins) { var pluginsRoot = require.main.filename; var glaceRoot = path.resolve(__dirname, &quot;..&quot;, &quot;..&quot;); while (!glaceRoot.startsWith(pluginsRoot) &amp;&amp; pluginsRoot !== path.dirname(pluginsRoot)) { pluginsRoot = path.dirname(pluginsRoot); }; var pluginDirs = _.clone(module.paths) .reverse() .filter(filePath =&gt; filePath.startsWith(pluginsRoot)); var skipped = [ &quot;glace-js&quot;, &quot;gla
