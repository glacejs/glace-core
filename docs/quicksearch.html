ts","body":" GlaceJS Namespaces GlaceConfig Modules allureclassifiercliclustererrorglobals/indexhackingindexloadermatcherpluginsreporter/allurereporter/dotsreporter/indexreporter/stdoutreporter/testrailreporter/xunittestingtoolsutils Classes GlaceReportererror~ConfigErrorerror~StepErrortesting~ScopeTypetesting~TestCaseSteps Mixins TimerSteps Tutorials Commonly Used FunctionsGlaceJS conceptsMocha broken queue with uncaught exceptionsTests parameterizationHow plugins workRelease NotesTest reportsTests and chunks retrySTEPS architecturePlugins system &amp; STEPS protocolTest fixturesTest &amp; chunk optionsHow glace loads tests Global $afterafterChunkallurebeforebeforeChunkchunkCONFexpectforEachLanguageglaceRunhelpreportersrunscopesessionsinonstubObjectsuitetest Test reports × Search results Close "},"tutorial-retry.html":{"id":"tutorial-retry.html","title":"Tutorial: Tests and chunks retry","body":" GlaceJS Namespaces GlaceConfig Modules allureclassifiercliclustererrorglobals/indexhackingindexloadermatcherpluginsreporter/allurereporter/dotsreporter/indexreporter/stdoutreporter/testrailreporter/xunittestingtoolsutils Classes GlaceReportererror~ConfigErrorerror~StepErrortesting~ScopeTypetesting~TestCaseSteps Mixins TimerSteps Tutorials Commonly Used FunctionsGlaceJS conceptsMocha broken queue with uncaught exceptionsTests parameterizationHow plugins workRelease NotesTest reportsTests and chunks retrySTEPS architecturePlugins system &amp; STEPS protocolTest fixturesTest &amp; chunk optionsHow glace loads tests Global $afterafterChunkallurebeforebeforeChunkchunkCONFexpectforEachLanguageglaceRunhelpreportersrunscopesessionsinonstubObjectsuitetest Tests and chunks retry × Search results Close "},"tutorial-steps-architecture.html":{"id":"tutorial-steps-architecture.html","title":"Tutorial: STEPS architecture","body":" GlaceJS Namespaces GlaceConfig Modules allureclassifiercliclustererrorglobals/indexhackingindexloadermatcherpluginsreporter/allurereporter/dotsreporter/indexreporter/stdoutreporter/testrailreporter/xunittestingtoolsutils Classes GlaceReportererror~ConfigErrorerror~StepErrortesting~ScopeTypetesting~TestCaseSteps Mixins TimerSteps Tutorials Commonly Used FunctionsGlaceJS conceptsMocha broken queue with uncaught exceptionsTests parameterizationHow plugins workRelease NotesTest reportsTests and chunks retrySTEPS architecturePlugins system &amp; STEPS protocolTest fixturesTest &amp; chunk optionsHow glace loads tests Global $afterafterChunkallurebeforebeforeChunkchunkCONFexpectforEachLanguageglaceRunhelpreportersrunscopesessionsinonstubObjectsuitetest STEPS architecture glace approach of functional autotests development is based on next principles: Any complex test can be divided to atomic steps. For example, glace-js/tests/e2e/testProxy.js#L3: test(&quot;Proxy subsystem&quot;, () =&gt; { chunk(&quot;It should use URL via global proxy&quot;, async () =&gt; { await $.restartBrowser(); await $.openUrl(&quot;https://opennet.ru&quot;); }); chunk(&quot;It should manage global proxy inside test&quot;, async () =&gt; { await $.restartBrowser(); await $.openUrl(&quot;https://opennet.ru&quot;); await $.stopGlobalProxy(); await $.restartBrowser(); await $.openUrl(&quot;https://opennet.ru&quot;); await $.startGlobalProxy(); }); }); Almost all tests contain steps which are (or can be) used in other tests. Each step should be finished with verification that its result is correct. For example, glace-web/lib/steps/browser.js#L508: openUrl: async function (webUrl, opts) { opts = U.defVal(opts, {}); var check = U.defVal(opts.check, true); var timeout = U.defVal(opts.timeout, CONF.web.pageTimeout) * 1000; allure.step(`Open URL &quot;${webUrl}&quot; in browser`); LOG.info(`Openning URL &quot;${webUrl}&quot; in browser...`); await this.webdriver.url(webUrl); if (check) { var errMsg = `Browser did not navigate to &quot;${webUrl}&quot; ` + `during ${timeout} ms`; await this.webdriver.waitUntil(async () =&gt; { var curUrl = await this.webdriver.getUrl(); LOG.debug(`Compare current URL &quot;${curUrl}&quot; with expected &quot;${webUrl}&quot;`); return curUrl.startsWith(webUrl); }, timeout, errMsg); }; LOG.info(&quot;URL is opened&quot;); allure.pass(); }, Verification of step can be disabled if it needs for negative scenarios. Steps are separated to change-steps, get-steps, check-steps. change-step changes state of system. For example, it creates / updates / removes resource (object / value): createUser, launchBrowser. get-step returns resource. For example: getBrowser, getWindows. check-step checks state of resource. For example, checkBrowserPresence, checkUserExistence. change-step should return true if it was executed and doesn't return another step-specific value. For example, glace-web/lib/steps/browser.js#L440: LOG.info(&quot;Browser is closed&quot;); allure.pass(); return true; // HERE }, change-step should return false if it wasn't executed. For example, glace-web/lib/steps/browser.js#L411: if (!this._webdrivers().top()) { LOG.debug(&quot;No one browser is launched yet&quot;); return false; // HERE }; change-steps can be connected to opposite pair: start &amp; finish. For example: launchBrowser &amp; closeBrowser. if start-step wasn't executed, finish-step shouldn't be executed. For example, glace-web/lib/fixtures.js#L41: global.fxBrowser = func =&gt; { var isStarted; before(async () =&gt; { isStarted = await $.launchBrowser(); }); func(); after(async () =&gt; { if (!isStarted) return; // HERE await $.closeBrowser(); }); }; × Search results Close "},"tutorial-steps-protocol.html":{"id":"tutorial-steps-protocol.html","title":"Tutorial: Plugins system & STEPS protocol","body":" GlaceJS Namespaces GlaceConfig Modules allureclassifiercliclustererrorglobals/indexhackingindexloadermatcherpluginsreporter/allurereporter/dotsreporter/indexreporter/stdoutreporter/testrailreporter/xunittestingtoolsutils Classes GlaceReportererror~ConfigErrorerror~StepErrortesting~ScopeTypetesting~TestCaseSteps Mixins TimerSteps Tutorials Commonly Used FunctionsGlaceJS conceptsMocha broken queue with uncaught exceptionsTests parameterizationHow plugins workRelease NotesTest reportsTests and chunks retrySTEPS architecturePlugins system &amp; STEPS protocolTest fixturesTest &amp; chunk optionsHow glace loads tests Global $afterafterChunkallurebeforebeforeChunkchunkCONFexpectforEachLanguageglaceRunhelpreportersrunscopesessionsinonstubObjectsuitetest Plugins system &amp; STEPS protocol Plugins are used to outfit glace-core with steps for specific functionality which is missing in the core. Currently glace ecosystem provides next plugins which are assembled in project glace-js: glace-image - to process images &amp; screenshots; glace-proxy - to manage http &amp; mitm proxy servers; glace-testgen - to generate (auto)tests with ML; glace-video - to capture &amp; process video; glace-web - to launch web tests in browser; glace-xvfb - to launch tests in virtual display (headless); Core Extension PointsMain task of any plugin to provide additional steps, but it also can supply config, help, fixtures, which are involved in extension points in glace-core. Configurating is a first stage in glace-core, all other happens after. And plugin configs also will be loaded right after core configuration in glace-core/lib/config.js#L271: if (args.pluginsDir) config.plugins.dir = path.join(U.cwd, args.pluginsDir); config.plugins.disableDefault = U.defVal(args.disableDefaultPlugins, false); plugins.getModules(&quot;config&quot;); // HERE config.tools = U.defVal(config.tools, {});Plugin steps are loaded in glace-core/lib/steps/index.js#L153: Steps.register(require(&quot;./timer&quot;)); /* Load plugins steps */ Steps.register.apply(Steps, plugins.getModules(&quot;Steps&quot;)); // HERE /** * Set up debug mode for glace.Plugin helps are loaded in glace-core/lib/help.js#L264: }); for (var help of plugins.getModules(&quot;pluginHelp&quot;)) { // HERE result = help(result, d); }Plugin configs &amp; helps can include options which are used as inside plugin as in a project, which involve core &amp; plugins. For example, CLI option --global-proxy is defined in glace-proxy plugin but isn't used inside the plugin, because the plugin doesn't know when global proxy should be activated. But it's involved in glace-js which knows precisely when global proxy should start, glace-js/lib/globals.js#L26: if (CONF.web.use &amp;&amp; !CONF.cluster.slavesNum) fixtures.push(fxKillWebdriver); if (CONF.xvfb.use) fixtures.push(fxXvfb); if (CONF.proxy.global) fixtures.push(fxGlobalProxy); // HERE if (CONF.proxy.http) fixtures.push(fxHttpProxy);Fixtures are not loaded via an extension point. Cause they are global objects and wrappers over steps, they should be initialized with fixtures import in plugin steps, like glace-proxy/lib/steps.js#L22: var U = require(&quot;glace-utils&quot;); require(&quot;./fixtures&quot;); // HERE var GlobalProxy = require(&quot;./globalProxy&quot;); var HttpProxy = require(&quot;./httpProxy&quot;);Plugins Lazy Loadglace-core loads a found plugin by name and takes objects from a module, marked as main in plugin package.json. This module includes all objects, which are provided by plugin. In such case in order to avoid all objects initialisation on first request, like steps together with config, plugins should use lazy load on demand, like in glace-image/lib/index.js#L10: Object.defineProperties(exports, { /** * @type {GlaceConfig} */ config: { get: function() { config = config || require(&quot;./config&quot;); return config; }, }, /** * @type {pluginHelp} */ pluginHelp: { get: function () { pluginHelp = pluginHelp || require(&quot;./pluginHelp&quot;); return pluginHelp; } }, /** * @type {ImageSteps} */ Steps: { get: function() { Steps = Steps || require(&quot;./steps&quot;); return Steps; }, }, });And commonly lazy load is a good practice to load required stuff when it's required only. Plugin StepsPlugin steps are mixin objects and don't have a constructor. For example, glace-proxy/lib/steps.js#L28: var ProxySteps = { __GlobalProxy: GlobalProxy, __HttpProxy: HttpProxy, registerProxy: function (opts) { /** * Helper to register proxy classes.Steps designed in plugin should also follow STEPS-architecture and can refer to steps and properties defined in other plugins or core under Steps instance. Approach to design &amp; deliver steps together with other plugin stuff is named STEPS-protocol. Plugins Autodiscoveryglace-core automatically loads plugin if it's located in npm-folders and its name starts with glace- prefix (exceptions are glace-core, glace-js, glace-utils). Register custom plugins with CLIIf plugin has name or location ineligible for autodiscovery, it can be loaded explicitly with CLI option --plugins-dir &lt;/path/to/dir/of/plugins&gt;. Plugins inside the folder can be as a .js file as a folder within index.js and will be loaded by their names. Register custom plugins programmaticallyIf there is a wrapper over glace-core runner, any custom plugin can be registered programmatically there as well, like glace-web/tests/run#L5: var path = require(&quot;path&quot;); var glace = require(&quot;glace-core&quot;); glace.plugins.register(path.resolve(__dirname, &quot;..&quot;, &quot;lib&quot;)); // HERE glace.run(process.exit);List found pluginsWith CLI option --list-plugins it's possible to print all available plugins and their location, for example: ➜ glace-js git:(master) ✗ ./bin/glace --list-plugins 1. glace-image /home/user/projects/glace/glace-js/node_modules/glace-image 2. glace-proxy /home/user/projects/glace/glace-js/node_modules/glace-proxy 3. glace-testgen /home/user/projects/glace/glace-js/node_modules/glace-testgen 4. glace-video /home/user/projects/glace/glace-js/node_modules/glace-video 5. glace-web /home/user/projects/glace/glace-js/node_modules/glace-web 6. glace-xvfb /home/user/projects/glace/glace-js/node_modules/glace-xvfb × Search results Close "},"tutorial-test-fixtures.html":{"id":"tutorial-test-fixtures.html","title e loads tests Global $afterafterChunkallurebeforebeforeChunkchunkCONFexpectforEachLanguageglaceRunhelpreportersrunscopesessionsinonstubObjectsuitetest How glace loads tests By default glace tries to load tests from folder tests in the same folder where command glace was called. Tests are loaded from folder recursively from subfolders too. It's possible to explicitly specify path to tests folder, for example: glace /path/to/tests/dir, or to sequence of folders: glace /path/to/dir1 /path/to/dir2. In folder, test files should have prefix test, for example: testMainPage.js, tests.js, etc. Otherwise they will be missed. Also it's possible to specify path to test file or sequence of test files (prefix test isn't require in such case): glace /path/to/myTests.js /path/to/otherTests.js. Or to mix folders and files: glace /path/to/tests/dir /path/to/myTests.js. conftest.jsconftest.js is a special file which will be loaded before tests loading and usually contains some preparation stuff. Conftest may be located in any folder inside test folder hierarchy. If conftest is located on one level with tests folder it will be loaded before tests session start and global objects initialization. It's possible to specify root conftest path via CLI option --root-conftest which will be loaded before top level conftests, but after programmatically configured preloads. × Search results Close "}}
